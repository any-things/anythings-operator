<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      input, select {
        background-color: rgba(0,0,0,.25);
        border: 1px solid rgba(255,255,255,.2);
        height: 1.8rem;
        color: #fff;
        font-size: .8rem;
        padding: 0 10px;
        border-radius: unset;
        outline: none;
      }
      input[type=date] {
        border-radius: unset;
        outline: none;
      }
      button {
        @apply --operator-default-btn;
        font-family: 'cj-font'
      }
      button:active {
        @apply --operator-default-btn-active;
      }
      button[active] {
        @apply --operator-default-btn-active;
      }
      button:focus{
        outline:none;
      }
      button.warn {
        @apply --operator-warn-btn;
      }
      button.warn:active {
        @apply --operator-warn-btn-active;
      }
      button.warn:focus {
        outline:none;
      }
      select{
        -webkit-appearance:none;
        background-image:url('../images/icon-downarrow.png');
        background-size:.8rem;
        background-repeat:no-repeat;
        background-position:96% 50%;
      }
    </style>
  </template>
</dom-module>
