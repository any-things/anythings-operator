<!--
  Operato에서 표시기 On / Off 기능을 사용하는 화면의 공통 기능 Mixin
  1. 설정한 랙에 내려진 작업 배치의 작업 리스트 중에서 작업이 시작된 표시기 점등 (이전 작업 상태 복원)
  2. 설정한 랙의 모든 표시기 Off
  를 수행함
-->

<script>
  IndicatorOnOffMixin = superClass => {
    return class IndicatorOnOffMixin extends superClass {
      constructor(...args) {
        super(...args);

        this.indOnAjax = (() => {
          var ajax = document.createElement('sys-ajax');
          ajax.id = 'ind-on-ajax';
          ajax.method = 'PUT';
          ajax.contentType = 'application/json';
          return ajax;
        })();

        this.indOffAjax = (() => {
          var ajax = document.createElement('sys-ajax');
          ajax.id = 'ind-off-ajax';
          ajax.method = 'PUT';
          ajax.contentType = 'application/json';
          return ajax;
        })();

        // 요소가 문서에 실존하지 않으면 요소 내부 콜백 등이 동작하지 않음으로 인함
        this.appendChild(this.indOnAjax);
        this.appendChild(this.indOffAjax);
      }

      /**
       * @description 버튼 표시 팝업 버튼을 클릭시
       *******************
       * @param {String} buttonId
       */
      _popupButtonClick(buttonId) {
        switch (buttonId) {
          case 'ind-on':
            this._indOnRequest();
            break;
          case 'ind-off':
            this._indOffRequest();
            break;
        }
      }

      /**
       * @description 표시기 점등 Ajax 생성 후 리턴
       *******************
       * @return
       */
      _getIndOnAjax() {
        return this.indOnAjax;
      }

      /**
       * @description 표시기 소등 Ajax 생성 후 리턴
       *******************
       * @return
       */
      _getIndOffAjax() {
        return this.indOffAjax;
      }

      /**
       * @description 표시기 점등
       *******************
       */
      _indOnRequest() {
        openConfirm({
          title: t('button.led_on'),
          message: t('text.Sure to process'),
          confirmCallback: () => {
            const rackCd = LOGIS_UTIL.getRackCd();
            const indOnAjax = this._getIndOnAjax();
            indOnAjax.curl = `/kiosk_process/restore_mpi/${rackCd}`;
            indOnAjax.generateRequest();
          },
          cancelCallback: () => {}
        });
      }

      /**
       * @description 표시기 소등
       *******************
       */
      _indOffRequest() {
        openConfirm({
          title: t('button.led_off'),
          message: t('text.Sure to process'),
          confirmCallback: () => {
            const rackCd = LOGIS_UTIL.getRackCd();
            const indOffAjax = this._getIndOffAjax();
            indOffAjax.curl = `/kiosk_process/ind_off_all/${rackCd}`;
            indOffAjax.generateRequest();
          },
          cancelCallback: () => {}
        });
      }
    };
  };
</script>
