<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!--
  물류 > 홈 화면
-->
<dom-module id="logis-home">
  <template>
    <style include="shared-styles">
      :host {
        height: 100%;
        width: 100%;
      }

      .brand {
        width: 100%;
        height: 100%;
        background-image: url(../../../images/home.png);
        background-repeat: no-repeat;
        background-position: center center;
      }

      .logo_div {
        width: 100%;
        height: 100%;
        background-color: white;
      }

      @media (min-width: 0px) and (max-width: 600px) {
        :host {
          display: grid;
          grid-template-rows: 1fr 55px;
        }

        .brand {
          background-size: 200px 55px;
        }

        .logo {
          margin: auto;
          width: 158px;
          height: 55px;
        }
      }

      @media (min-width: 601px) {
        :host {
          display: grid;
          grid-template-rows: 1fr 70px;
        }

        .brand {
          background-size: 300px 90px;
        }

        .logo {
          float: right;
          margin-right: 40px;
          width: 200px;
          height: 70px;
        }
      }
    </style>

    <script src="../../../lib/lottie-player/lottie-player.js"></script>

    <div class="brand"></div>

    <div class="logo_div">
      <div class="logo">
        <lottie-player autoplay loop src="../../../lib/lottie-player/logo.json" speed="2" background="transparent">
        </lottie-player>
      </div>
    </div>
  </template>

  <script>
    class LogisHome extends Polymer.Element {
      static get is() {
        return 'logis-home'
      };
    }

    customElements.define(LogisHome.is, LogisHome);
  </script>
</dom-module>
