  <script>
    class LogisHome extends Polymer.Element {
      static get is() { return 'logis-home' };

      static get properties() {
        return {
          header: {
            type: Array,
            value: () => {
              return [{
                display: 'Image',
                fieldname: 'src',
                image: {
                  zoomDialog: true,
                  style: {
                    margin: 'auto',
                    borderRadius: '10px'
                  }
                },
                columnWidth: '220px'
              }/*, {
                display: 'ID',
                fieldname: 'id'
              }, {

                fieldname: 'code'
              }, {
                display: 'Error Type',
                fieldname: 'error_type',
                style: {

                }

                fieldname: 'message'
              }]
            }
          }
        }
      }

      connectedCallback() {
        super.connectedCallback();
        // this.getErrorLogs();
      }

      getErrorLogs(page, limit) {
        const errorLogAjax = this.$['error-log-ajax'];
        let currentPage = page ? page : 1;
        let currentLimit = limit ? limit : 50;

        const sort = JSON.stringify([{
          field: 'issue_date',
          ascending: false
        }]);

        errorLogAjax.curl = '/error_logs';
        errorLogAjax.params = {
          page: currentPage,
          limit: 20,
          sort: sort
        };

        errorLogAjax.generateRequest();
      }

      _errorLogResponsed(event) {
        event.detail.items.forEach(item => {
          item.src = `https://picsum.photos/200/200/?image=${Math.floor((Math.random() * 50) + 1)}`
        });
        this.modifiedData = event.detail.items;
      }

      _pageChanged(event) {
        let page = event.detail.page;
        let limit = event.detail.limit;
        this.getErrorLogs(page, limit);
      }

      _onDataListClick(event) {
        console.log(event);
      }
    }

    customElements.define(LogisHome.is, LogisHome);
  </script>
