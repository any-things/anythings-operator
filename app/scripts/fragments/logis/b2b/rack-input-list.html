<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./rack-input-details.html">

<!--
  물류 > 출고, 반품 > 랙별 상품 정보
-->
<dom-module id="rack-input-list">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: calc(100% - 10px);
        padding: 10px;
      }
      #container {
        display: flex;
        flex: 1;
        flex-direction: column;
      }
      item-list {
        flex: 1;
      }
      #button-container {
        display: grid;
        margin-top: 5px;
        justify-content: end;
      }
    </style>

    <!-- 랙별 상품 투입 리스트 Ajax -->
    <sys-ajax
      auto
      id="input-list-ajax"
      method="GET"
      content-type="application/json"
      last-response="{{inputDataSet}}" >
    </sys-ajax>

    <div id="container">
      <!-- 랙별 투입 상품 투입 리스트 표시 영역 -->
      <item-list
        id="sku-list"
        header="[[header]]"
        page="[[page]]" 
        total="[[total]]" 
        limit="[[limit]]"
        data="[[items]]"
        on-configured="_addCompleteAttribute"
        on-data-list-click="_skuSelected"
        on-paginator-changed="_pageChanged">
      </item-list>

      <!-- 버튼 표시 영역 -->
      <div id="button-container">
        <button on-click="refresh">[[refreshBtnLabel]]</button>
      </div>
    </div>
  </template>

  <script>
    class RackInputList extends Polymer.Element {
      static get is() {
        return 'rack-input-list'
      }

      static get properties() {
        return {
          /**
           * @description 새로고침 버튼 라벨
           ****************
           * @type {String}
           */
          refreshBtnLabel: {
            type: String,
            value: () => t('button.refresh')
          },

          /**
           * @description 그리드 헤더 정보
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: function() {
              return [{
                display: t('label.sku_cd'),
                fieldname: 'sku_cd_widt_seq',
                displayCallback: (value, rowData) => {
                  return `(${rowData['input_seq']}) ${rowData['sku_nm']}`
                }
              }, {
                display: t('label.order'),
                fieldname: 'input_qty',
                columnWidth: '0.15fr',
                style: {
                  textAlign: 'right'
                }
              }, {
                display: t('label.picked_qty') + ' / ' + t('label.pick_qty'),
                fieldname: 'total_pick_qty',
                columnWidth: '0.25fr',
                style: {
                  textAlign: 'right'
                },
                displayCallback: (value, rowData) => {
                  return rowData['result_qty'] + '/' + rowData['plan_qty'];
                }
              }, {
                fieldname: 'com_cd',
                hidden: true
              }, {
                fieldname: 'sku_cd',
                hidden: true
              }, {
                fieldname: 'sku_nm',
                hidden: true
              }, {
                fieldname: 'input_seq',
                hidden: true
              }, {
                fieldname: 'result_qty',
                hidden: true
              }, {
                fieldname: 'plan_qty',
                hidden: true
              }, {
                fieldname: 'status',
                hidden: true
              }, {
                fieldname: 'id',
                hidden: true
              }]
            }
          },

          /**
           * @description 그리드 표시를 위한 데이터
           ****************
           * @type {Array}
           */
          items: {
            type: Array
          },

          /**
           * @description 투입 리스트 데이터 셋
           ****************
           * @type {Object}
           */
          inputDataSet: {
            type: Object,
            observer: '_inputDataSetChanged'
          },

          /**
           * @description 페이지 정보
           ****************
           * @type {Number}
           */
          page: {
            type: Number,
            value: 1
          },

          /**
           * @description Limit 정보
           ****************
           * @type {Number}
           */
          limit: {
            type: Number,
            value: 100
          },

          /**
           * @description 총 아이템 개수
           ****************
           * @type {Number}
           */
          total: {
            type: Number
          }
        }
      }

      /**
       * @description Life Cycle - connected callback
       ****************
       */
      connectedCallback() {
        super.connectedCallback();
        this.refresh();

        // 현재 페이지로 라우팅 변경시 데이터 다시 조회하도록
        document.addEventListener('page-changed', event => {
          if (event.detail.currentPage === 'rack-input-list') {
            this.refresh();
          }
        });
      }

      /**
       * @description 데이터가 완료되었는지 체크
       ****************
       * @type {Object} data
       */
      isComplete(data) {
        return data.picked_qty >= data.pick_qty;
      }

      /**
       * @description item-list paginator-changed event handler
       * item-list의 page, limit, total property가 변경 되면 호출 됨
       * event.detail을 통해 현재 리스트의 page, limit을 초기화 하고
       * batch summary 조회를 요청
       ***********************
       * @param {Object} event
       */
      _pageChanged(event) {
        this.page = event.detail.page;
        this.limit = event.detail.limit;
        this.refresh();
      }

      /**
       * @description 투입 데이터 데이터 셋 변경시 핸들러
       *******************
       * @param {Object} inputDataSet
       */
      _inputDataSetChanged(inputDataSet) {
        if (inputDataSet && inputDataSet.success && inputDataSet.result) {
          this.total = inputDataSet.result.total;
          this.items = inputDataSet.result.items;
        }
      }

      /**
       * @description 설정을 통해 선택한 랙와 존 영역내의 상품 리스트 조회
       ****************
       */
      refresh() {
        let equipType = LOGIS_UTIL.getEquipType();
        let equipCd = LOGIS_UTIL.getEquipCd();
        let stationCd = LOGIS_UTIL.getStationCd();

        const inputListAjax = this.$['input-list-ajax'];
        inputListAjax.curl = '/device_process/dynamic/DAS/input_list';
        inputListAjax.customParams = {
          equipType: equipType,
          equipCd: equipCd,
          stationCd: stationCd,
          sideCd: 'ALL',
          page: 1,
          limit: 100
        };
        inputListAjax.generateRequest();
      }

      /**
       * @description 리스트의 데이터 상태에 따라 행의 색상을 변경
       * R: Running 진행중, F: Finished 완료, U: Unfinished 미완료 (취소 건이 포함되어 있어서 완료되지 않은 상태)
       ****************
       * @type {Object} event
       */
      _addCompleteAttribute(event) {
        const rows = event.detail.contentElements;
        rows.forEach(row => {
          const status = row.getData().status;
          if (status === 'F') { // 완료 상태
            row.classList.add('complete');
          } else if (status === 'U') { // 미완료 상태
            row.classList.add('canceled');
          }
        });
      }

      /**
       * @description 리스트에서 선택한 상품 정보를 조회하는 다이어로그를 출력
       ****************
       * @type {Object} event
       */
      _skuSelected(event) {
        const content = document.createElement('rack-input-details');
        content.data = event.detail.data;
        LOGIS_UTIL.showPopup(null, content, 'fit', 'fit');

        /*document.dispatchEvent(new CustomEvent('open-dialog', {
          detail: {
            content: content,
            closeCallback: () => {
              //this.refresh();
            }
          }
        }))*/
      }
    }

    customElements.define(RackInputList.is, RackInputList);
  </script>
</dom-module>
