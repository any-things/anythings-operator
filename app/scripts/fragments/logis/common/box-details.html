<!--
  물류 > 공통 > 박스 리스트 > 박스 내품 팝업
-->
<dom-module id="box-details">
  <template>
    <style>
      :host {
        flex: 1;
        display: grid;
        height: 100%;
      }

      #contents {
        flex: 1;
        display: grid;
        grid-template-rows: auto 1fr auto;
      }

      #btn-container {
        display: flex;
      }

      .button {
        flex: auto;
      }

      #header-form {
        display: grid;
        grid-template-columns: 1.5fr 1fr;
        margin: 5px 10px 0 10px;
        background-color: var(--things-primary-color);
        border-radius: var(--things-default-border-radius);
        color: #fff;
      }

      p {
        margin: 0;
      }

      item-list {
        margin: 10px 10px 0px 10px;
      }

      button:focus {
        outline: 0;
      }

      button {
        background: #90cc5d;
        background: linear-gradient(to bottom, #90cc5d 0%, #5a9802 100%);
        border-top: .06rem solid #cdff9a;
        border-bottom: .2rem solid #2e7b00;
        border-left: none;
        border-right: none;
        border-radius: 12px;
        margin: 10px 0;
        padding: .3rem;
        color: #fff;
        text-shadow: 0px .03rem .03rem rgba(0, 0, 0, 0.4);
        font-size: 1rem;
        margin: 10px;
      }

      button:active {
        background: #90cc5d;
        background: linear-gradient(to bottom, #5a9802 0%, #90cc5d 100%);
        text-shadow: .03rem 0rem .03rem rgba(0, 0, 0, 0.4);
      }

      #back-btn {
        background: #737373;
        background: linear-gradient(to bottom, #737373 0%, #585858 100%);
        border-top: .06rem solid #999;
        border-bottom: .2rem solid #333;
        border-left: none;
        border-right: none;
        border-radius: 12px;
        margin: 10px;
        padding: .3rem;
        color: #fff;
        text-shadow: 0px .03rem .03rem rgba(0, 0, 0, 0.4);
        font-size: 1rem;
      }

      #back-btn:active {
        background: #737373;
        background: linear-gradient(to bottom, #585858 0%, #737373 100%);
        text-shadow: .03rem 0rem .03rem rgba(0, 0, 0, 0.4);
      }

      #left-col,
      #right-col {
        margin: 10px 10px 5px 10px;
        color: #fff;
        font-size: .5rem;
      }

      #left-col b,
      #right-col b {
        display: block;
        font-size: 1rem
      }

      #right-col b span {
        opacity: .7;
        font-weight: normal;
      }

      #right-col {
        padding-left: 10px;
        border-left: 1px solid rgba(0, 0, 0, .2);
      }

      .input-row {
        display: flex;
        flex-direction: row;
        margin-top: 5px;
      }
      .input-row .label {
        font-size:.8rem;
        margin: auto 5px auto auto;
        min-width: 15%;
        text-align: right;
      }
      .input-row input {
        width: 80%;
        margin: auto 10px auto auto;
      }
    </style>

    <!-- 내품 목록 조회 Ajax -->
    <sys-ajax
      auto
      id="box-details-ajax"
      method="GET"
      content-type="application/json"
      last-response="{{items}}">
    </sys-ajax>

    <div id="contents">
      <!-- 박스 ID 표시 영역 -->
      <div class="input-row">
        <span class="label">[[boxInfoLabel]]</span>
        <input id="box-id" value$="[[boxInfo]]" readonly>
      </div>

      <!-- 투입 상품 처리 리스트 표시 영역 -->
      <item-list
        dialog
        header="[[header]]"
        data="[[items]]">
      </item-list>

      <!-- 버튼 블럭 -->
      <div id="btn-container">
        <!-- 닫기 버튼 -->
        <button id="close-btn" class="button" on-click="closeDialog">[[closeBtnLabel]]</button>
      </div>
    </div>
  </template>

  <script>
    class BoxDetails extends Polymer.Element {
      static get is() {
        return 'box-details'
      }
      static get properties() {
        return {
          /**
           * @description 박스 실적
           *******************
           * @type {Object}
           */
          boxPack: {
            type: Object,
            observer: '_boxPackChanged'
          },

          /**
           * @description 박스 ID
           *******************
           * @type {String}
           */
          boxPackId: {
            type: String,
            observer: '_boxPackIdChanged'
          },

          /**
           * @description 박스 ID 라벨
           ****************
           * @type {String}
           */
          boxInfoLabel: {
            type: String,
            value: () => t('label.box')
          },

          /**
           * @description 닫기 버튼 label
           *******************
           * @type {String}
           */
          closeBtnLabel: {
            type: String,
            value: () => t('button.close')
          },

          /**
           * @description 박스 정보 표시 값
           ****************
           * @type {String}
           */
          boxInfo: {
            type: String
          },

          /**
           * @description 그리드 헤더
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: function() {
              return [{
                display: t('label.sku_nm'),
                fieldname: 'sku_nm'
              }, {
                display: t('label.qty'),
                columnWidth: '0.2fr',
                style: {
                  textAlign: 'center'
                },
                fieldname: 'picked_qty'
              }];
            }
          }
        }
      }

      /**
       * @description 선택한 박스 정보가 변경된 이후 박스 상세 정보 조회
       *******************
       * @param {Object} boxPack
       */
      _boxPackChanged(boxPack) {
        if (boxPack && boxPack.id) {
          this.boxPackId = boxPack.id;
          this.boxInfo = `${boxPack.box_id} [${boxPack.class_cd}]`;
        }
      }

      /**
       * @description 박스 팩 ID 변경시 
       *******************
       * @param {String} boxPackId
       */
      _boxPackIdChanged(boxPackId) {
        var ajax = this.$['box-details-ajax'];
        ajax.curl = `/box_packs/${boxPackId}/items`;
        ajax.generateRequest();
      }

      /**
       * @description 팝업 닫기
       ****************
       */
      closeDialog() {
        LOGIS_UTIL.closePopup();
      }
    }

    customElements.define(BoxDetails.is, BoxDetails);
  </script>
</dom-module>
