<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../components/common/item-list.html">
<link rel="import" href="../../../../components/sys/sys-ajax.html">

<!--
  물류 > 오더 피킹 > 존별 송장 수량 조회 & 송장 출력
-->
<dom-module id="order-picking">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: calc(100% - 20px);
        font-size: 40;
        padding: 10px;
      }

      #container {
        display: grid;
        grid-template-rows: 1fr auto;
        flex: 1;
        padding: 5px;
      }

      .button-container {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: flex-end;
        padding-top: 10px;
        grid-gap: 15px;
      }
    </style>

    <!-- 보관 존별 예정 / 처리 수량 조회 -->
    <sys-ajax 
      id="order-picking-status-ajax"
      method="GET" 
      content-type="application/json" 
      last-response="{{items}}">
    </sys-ajax>

    <div id="container">
      <!-- 그리드 -->
      <item-list id="item-list" header="[[header]]" data="[[items]]">
      </item-list>

      <!-- 새로 고침 버튼  -->
      <div class="button-container">
        <button id="print-btn" on-click="printLabel">[[printLabel]]</button>
        <button id="refresh-btn" on-click="refresh">[[refreshLabel]]</button>
      </div>
    </div>
  </template>

  <script>
    class OrderPicking extends Polymer.Element {
      static get is() {
        return 'order-picking'
      }

      static get properties() {
        return {
          /**
           * @description 송장 출력 라벨
           ****************
           * @type {String}
           */
          printLabel: {
            type: String,
            value: function() {
              return t('button.print_label');
            }
          },

          /**
           * @description 새로고침 라벨
           ****************
           * @type {String}
           */
          refreshLabel: {
            type: String,
            value: function() {
              return t('button.refresh');
            }
          },

          /**
           * @description 자동 리프레쉬 활성화
           ****************
           * @type {Boolean}
           */
          enableAutoRefresh: {
            type: Boolean
          },

          /**
           * @description 그리드 데이터
           ****************
           * @type {Array}
           */
          items: {
            type: Array,
            value: function() {
              return [{
                store_zone_cd: 'A',
                pick_qty: 25,
                printed_qty: 25,
                printing_qty: 0
              }, {
                store_zone_cd: 'B',
                pick_qty: 17,
                printed_qty: 0,
                printing_qty: 17
              }, {
                store_zone_cd: 'C',
                pick_qty: 35,
                printed_qty: 0,
                printing_qty: 35
              }, {
                store_zone_cd: 'D',
                pick_qty: 8,
                printed_qty: 0,
                printing_qty: 8
              }];
            }
          },

          /**
           * @description 그리드 헤더 정보
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: function() {
              return [{
                display: t('label.store_zone'),
                fieldname: 'store_zone_cd',
                columnWidth: '1fr',
                style: {
                  'color': 'red',
                  textAlign: 'center'
                }
              }, {
                display: t('label.pick_qty'),
                fieldname: 'pick_qty',
                columnWidth: '1fr',
                style: {
                  textAlign: 'right'
                }
              }, {
                display: t('label.printed_qty'),
                fieldname: 'printed_qty',
                columnWidth: '1fr',
                style: {
                  textAlign: 'right'
                }
              }, {
                display: t('label.printing_qty'),
                fieldname: 'printing_qty',
                columnWidth: '1fr',
                style: {
                  'color': 'red',
                  textAlign: 'right'
                }
              }]
            }
          }
        }
      }

      /**
       * @description life cycle connectedCallback
       *********************
       */
      connectedCallback() {
        // 1. Super
        super.connectedCallback();
        // 2. 라우팅 변경시
        this._routingChanged();
        // 3. alert close화면에 따른 화면 리프레시
        document.addEventListener(`alert-closed-at-${location.hash.replace('#/', '')}`, this._alertClosedHandler.bind(this));
      }

      /**
       * @description life cycle disconnectedCallback
       *********************
       */
      disconnectedCallback() {
        document.removeEventListener(`alert-closed-at-${location.hash.replace('#/', '')}`, this._alertClosedHandler.bind(this));
      }

      /**
       * @description 
       *********************
       * @param {Object} event
       */
      _alertClosedHandler(event) {
        if (!event.detail.hasCallback) {
          this.startAutoRefresh();
        }
      }

      /**
       * @description 페이지 변경 시
       *******************
       * @param {Object} e
       */
      _routingChanged() {
        if (location.hash.replace('#/', '') == 'order-picking') {
          this.enableAutoRefresh = true;
          this.startAutoRefresh();
        } else {
          this.enableAutoRefresh = false;
        }
      }

      /**
       * @description 자동 리프레쉬 시작
       ********************
       */
      startAutoRefresh() {
        if (this.enableAutoRefresh) {
          this.refresh();
        }

        setTimeout(function() {
          this.startAutoRefresh();
        }.bind(this), LOGIS_UTIL.getRefreshInterval());
      }

      /**
       * 새로고침 - 박스 유형별 예정 / 확정 주문 수량 조회
       *******************
       * @param {Object} event
       */
      refresh(event) {
        var equipCd = LOGIS_UTIL.getEquipCd();
        var equipType = LOGIS_UTIL.getEquipType();

        if (equipCd) {
          var requestAjax = this.$['order-picking-status-ajax'];
          requestAjax.curl = `/device_process/dynamic/dps/box_requirement?equipCd=${equipCd}&equipType=${equipType}`;
          requestAjax.generateRequest();
        }
      }

      /**
       * 송장 라벨 출력
       *******************
       * @param {Object} event
       */
      printLabel(event) {
        var equipCd = LOGIS_UTIL.getEquipCd();
        var equipType = LOGIS_UTIL.getEquipType();

        if (equipCd) {
          var requestAjax = this.$['order-picking-status-ajax'];
          requestAjax.curl = `/device_process/dynamic/dps/box_requirement?equipCd=${equipCd}&equipType=${equipType}`;
          requestAjax.generateRequest();
        }
      }
    }

    customElements.define(OrderPicking.is, OrderPicking);
  </script>
</dom-module>
