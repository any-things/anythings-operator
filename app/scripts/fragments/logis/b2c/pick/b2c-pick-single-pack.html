<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../../../styles/shared-styles.html">

<link rel="import" href="../../../../components/logis/sku-selection-popup.html">

<!--
  물류 > B2C > 소분류 - 단포 작업 화면 (KIOSK)
-->
<dom-module id="b2c-pick-single-pack">
  <template>
    <style include="shared-styles">
      :host {
        display: grid;
        grid-template-rows: auto 1fr;
        height: calc(100% - 20px);
        padding: 10px;
        border-radius: var(--things-default-border-radius);
        color: rgba(255, 255, 255, .8);
        text-align: center;
      }

      #top-container {
        display: grid;
        background-color: var(--things-white-opacity-background-color);
        border-radius:var(--things-default-border-radius);
        margin: 5px;
        padding: 10px;
      }

      #main-container {
        display: grid;
        grid-template-columns: 45% 55%;
        border-radius:var(--things-default-border-radius);
      }

      #left-container {
        height: 100%;
        overflow-y: hidden;
      }

      #right-container {
        display: grid;
        grid-template-rows: 1fr 1.3fr auto;
      }

      #right-top-container {
        margin: 5px 5px 10px 10px;
        display: grid;
        grid-template-columns: 25% 75%;
        background-color: var(--things-white-opacity-background-color);
        border-radius: var(--things-default-border-radius);
      }

      #invoice-list {
        display: grid;
        margin: 5px 5px 10px 10px;
        height: 95%
      }

      .label {
        color: #D5D7DB;
        font-size: 25pt;
        align-self: center;
        grid-column-start: 1;
        grid-column-end: 2;
      }

      #right-top-container input {
        align-self: center;
        width: 90%;
      }

      auto-popup-input {
        align-self: center;
        width: 94%;
      }

      .order {
        align-self: center;
        font-size: larger;
      }

      span.smalltitle {
        display: inline-block !important;
        border-bottom: 3px solid var(--things-secondary-color);
      }

      span.proc b {
        display: block;
        color: #fff;
        font-size: 2.5rem;
        text-shadow: 1px 3px 3px rgba(0, 0, 0, .3);
        line-height: 1.3;
      }

      .big-label {
        font-size: larger;
        align-self: center;
      }

      .bigproc {
        align-self: center;
      }

      .bigproc b {
        display: block;
        color: #fff;
        font-size: 5rem;
        text-shadow: 1px 3px 3px rgba(0, 0, 0, .3);
        line-height: 1.3;
      }

      #input-container {
        text-align: right;
        align-self: center;
      }

      #input-container input {
        height: 20px;
      }

      #item-list {
        height: 67%;
        margin: 10px 5px 10px 5px;
      }

      #left-top-container {
        margin: 5px;
        height: 30%;
        display: grid;
        grid-template-columns: 50% 50%;
        background-color: var(--things-white-opacity-background-color);
        border-radius: var(--things-default-border-radius);
      }

      .bar-chart {
        display: flex;
        flex-direction: row;
        margin: auto 5px !important;
      }
      .bar-chart .label {
        width: 10vw;
        font-size: .7rem;
        color: white;
        margin: auto 10px auto auto;
      }
      .bar-chart .bar {
        display: inline-block;
        flex: 1;
        background-color: rgba(0, 0, 0, .2);
        border-radius: var(--things-default-border-radius);
      }
      .bar-chart .chart-value {
        display: inline-block;
        border-radius: var(--things-default-border-radius);
        margin: 0px 5px 0px 5px;
        text-align: right;
        padding: 0px 5px 0px 5px;
        font-size: 23px;
        color: white;
        font-weight: bold;
        white-space: nowrap;
      }
      .bar-chart #progress-bar {
        background-color: #3f89c9;
        display: block;
        margin-left: 0px;
        padding: 5px;
      }
    </style>

    <!-- 배치 진행율 조회를 위한 Ajax -->
    <sys-ajax 
      id="batch-progress-ajax" 
      method="GET" 
      content-type="application/json"
      curl="/device_process/dynamic/sps/batch_summary" 
      on-sys-ajax-response="_onBatchProgressResponsed">
    </sys-ajax>

    <!-- 상품 코드로 단포 작업 현황 조회를 위한 Ajax -->
    <sys-ajax 
      id="sku-job-summary-ajax" 
      method="GET" 
      content-type="application/json" 
      on-sys-ajax-response="_onSearchSkuJobSummary">
    </sys-ajax>

    <!-- 대상 작업 인스턴스 조회를 위한 Ajax -->
    <sys-ajax 
      id="search-target-jobs-ajax" 
      method="GET" 
      content-type="application/json"
      curl="/device_process/dynamic/sps/search_target_jobs" 
      on-sys-ajax-response="_onTargetJobsResponsed">
    </sys-ajax>

    <!-- 단포 작업 처리 Ajax -->
    <sys-ajax 
      id="finish-job-ajax" 
      method="PUT" 
      content-type="application/json" 
      on-sys-ajax-response="_onFinishPickSuccess">
    </sys-ajax>

    <!-- 송장 발행을 위한 Ajax -->
    <sys-ajax 
      id="print-invoice-ajax" 
      curl="/device_process/dynamic/sps/print_invoice" 
      method="PUT"
      content-type="application/json" 
      on-sys-ajax-response="_printLabelSucceed">
    </sys-ajax>

    <!-- Top 컨테이너 -->
    <div id="top-container">    
      <div class="bar-chart">
        <span class="label">[[progressRateLabel]]</span>
        <div class="bar">
          <span id="progress-bar" class="chart-value"
            style="width:calc([[progressRate]]% - 10px)">([[totalPickedQty]]/[[totalPickQty]]) [[progressRate]]%</span>
        </div>
      </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div id="main-container">
      <!-- 좌측 컨테이너 -->
      <div id="left-container">
        <!-- 좌측 상단 작업 진행 요약 컨테이너 -->
        <div id="left-top-container">
          <!-- 전체 박스 수량 표시 컨테이너 -->
          <div class="order">
            <span class="smalltitle">[[total]] [[box]]</span>
            <span class="proc"><b>[[boxPicking]]</b></span>
          </div>

          <!-- 완료 박스 수량 표시 컨테이너 -->
          <div class="order">
            <span class="smalltitle">[[finished]] [[box]]</span>
            <span class="proc"><b>[[boxPicked]]</b></span>
          </div>
        </div>

        <!-- 좌측 하단 그리드 컨테이너 -->
        <item-list 
          id="item-list" 
          header="[[header]]" 
          data="[[items]]"
          on-data-list-click="selectJobGroupItem"
          on-configured="_changeGridRowStyle">
        </item-list>
      </div>

      <!-- 우측 컨테이너 -->
      <div id="right-container">
        <!-- 우측 상단 작업 진행 요약 컨테이너 -->
        <div id="right-top-container">
          <!-- 상품 코드 라벨 -->
          <span class="label">[[skuCdLabel]]</span>

          <!-- 상품 코드 Input -->
          <auto-popup-input 
            hide-keyboard 
            id="sku-code" 
            resource-url="[[getSkuAjaxUrl]]" 
            popup-title="[[popupTitleLabel]]"
            button-txt-callback="[[_skuButtonTxtCallback]]" 
            on-item-selected="skuSelectionChanged"
            on-sys-ajax-error="_findSkuError">
          </auto-popup-input>

          <!-- 상품 명 -->
          <span class="label">[[skuNmLabel]]</span>
          <input id="sku-name" readonly></input>

          <!-- 박스 유형 -->
          <span class="label">[[boxTypeLabel]]</span>
          <input id="box-type" value="[[boxType]]"></input>
        </div>

        <!-- 우측 하단 송장 리스트 표시 컨테이너 -->
        <item-list 
          id="invoice-list" 
          header="[[invoiceHeader]]" 
          data="[[invoiceList]]"
          on-data-list-click="selectInvoiceItem"
          on-configured="_changeInvoiceStatus">
        </item-list>

        <!-- 우측 최하단 옵션 컨테이너 -->
        <div id="input-container">
          <button id="finish-btn" on-click="finishPicking">[[finishLabel]]</button>
          <button id="reprint-btn" on-click="printInvoiceLabel">[[printLabel]]</button>
          <button id="reset-btn" on-click="refresh">[[clearLabel]]</button>
        </div>  
      </div>
    </div>
  </template>

  <script>
    class B2CPickSinglePack extends Polymer.Element {
      static get is() {
        return 'b2c-pick-single-pack';
      }
      static get properties() {
        return {
          /**
           * @description 작업 진행율 라벨
           ****************
           * @type {String}
           */
          progressRateLabel: {
            type: String,
            value: t('label.total_proc_rate')
          },

          /**
           * @description 총 처리 주문 수
           ****************
           * @type {String}
           */
          totalPickQty: {
            type: Number,
            value: 0
          },

          /**
           * @description 총 주문 수
           ****************
           * @type {String}
           */
          totalPickedQty: {
            type: Number,
            value: 0
          },

          /**
           * @description 작업 진행율
           ****************
           * @type {String}
           */
          progressRate: {
            type: Number,
            value: 0
          },

          /**
           * @description 그리드 데이터 
           ****************
           * @type {Array}
           */
          items: {
            type: Array
          },

          /**
           * @description 그리드 헤더 
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: function() {
              // 피스 수량 / 박스타입 / 주문 수 / 완료주문 수
              return [{
                display: t('label.pcs_qty'),
                fieldname: 'pick_qty',
                columnWidth: '0.15fr',
                style: {
                  textAlign: 'center',
                }
              }, {
                display: t('label.box_type'),
                fieldname: 'box_type_cd',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                display: t('label.order_cnt'),
                fieldname: 'tot_order_cnt',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                display: t('label.com_cnt'),
                fieldname: 'comp_order_cnt',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                hidden: true,
                fieldname: 'selected_job',
              }]
            }
          },

          /**
           * @description 송장 리스트 헤더 
           ****************
           * @type {Array}
           */
          invoiceHeader: {
            type: Array,
            value: function() {
              // 송장 번호 / 주문자 / 박스 타입
              return [{
                display: t('label.invoice_id'),
                fieldname: 'invoice_id',
                columnWidth: '0.55fr'
              }, {
                display: t('label.receiver'),
                fieldname: 'orderer_nm',
                columnWidth: '0.25fr'
              }, {
                display: t('label.pick_qty'),
                fieldname: 'pick_qty',
                columnWidth: '0.2fr',
                style: {
                  textAlign: 'right',
                },
              }, {
                hidden: true,
                fieldname: 'status',
              }, {
                hidden: true,
                fieldname: 'id'
              }]
            }
          },

          /**
           * @description 송장 리스트 데이터 
           ****************
           * @type {Array}
           */
          invoiceList: {
            type: Array
          },

          /**
           * @description 랙 코드 
           ****************
           * @type {String}
           */
          rackCd: {
            type: String,
            value: function() {
              return JSON.parse(localStorage.getItem('setting.equipCd'));
            }
          },

          /**
           * @description 상품 코드 
           ****************
           * @type {String}
           */
          skuCdLabel: {
            type: String,
            value: function() {
              return t('label.sku_cd');
            }
          },

          /**
           * @description 상품 명 
           ****************
           * @type {String}
           */
          skuNmLabel: {
            type: String,
            value: function() {
              return t('label.sku_nm');
            }
          },

          /**
           * @description 박스 유형 라벨 
           ****************
           * @type {String}
           */
          boxTypeLabel: {
            type: String,
            value: function() {
              return t('label.box_type');
            }
          },

          /**
           * @description 총 라벨 
           ****************
           * @type {String}
           */
          total: {
            type: String,
            value: function() {
              return t('label.total')
            }
          },

          /**
           * @description 완료 라벨 
           ****************
           * @type {String}
           */
          finished: {
            type: String,
            value: function() {
              return t('label.finished')
            }
          },

          /**
           * @description 초기화 라벨
           ****************
           * @type {String}
           */
          clearLabel: {
            type: String,
            value: function() {
              return t('button.reset');
            }
          },

          /**
           * @description SKU 정보 조회 후 복수개가 조회된 경우 사용자가 고를 수 있는 팝업이 실행되는데 그 팝업에 표시할 타이틀
           ****************
           * @type {String}
           */
          popupTitleLabel: {
            type: String,
            value: () => t('label.sku')
          },

          /**
           * @description SKU 정보 조회를 위한 URL
           ****************
           * @type {String}
           */
          getSkuAjaxUrl: {
            type: String,
            value: `/device_process/sku/search_by_like/${LOGIS_UTIL.getEquipType()}/${LOGIS_UTIL.getEquipCd()}/:inputValue`
          },

          /**
           * @description 송장 발행 라벨
           ****************
           * @type {String}
           */
          printLabel: {
            type: String,
            value: t('button.print_label')
          },

          /**
           * @description 완료 라벨 
           ****************
           * @type {String}
           */
          finishLabel: {
            type: String,
            value: function() {
              return t('label.finished')
            }
          },

          /**
           * @description 페이지 정보
           ****************
           * @type {Number}
           */
          page: {
            type: Number,
            value: 1
          },

          /**
           * @description Limit 정보
           ****************
           * @type {Number}
           */
          limit: {
            type: Number,
            value: 100
          },

          /**
           * @description 현재 선택된 상품 정보 
           ****************
           * @type {Object}
           */
          selectedSkuInfo: {
            type: Object
          },

          /**
           * @description 현재 작업의 대상 정보
           ****************
           * @type {Object}
           */
          currentJobInstance: {
            type: Object
          },

          /**
           * @description 현재 작업의 Instance 정보 
           ****************
           * @type {Object}
           */
          currentInvoiceRow: {
            type: Object
          }
        };
      }

      static get listeners() {
        return {
          'page-changed-to-b2c_pick_single_pack': '_routingChanged'
        }
      }

      /**
       * @description life cycle
       *******************
       */
      connectedCallback() {
        super.connectedCallback();

        document.addEventListener('page-changed', event => {
          if (event.detail.currentPage === location.hash.replace('#/', '')) {
            this._focusDefaultInput(event);
          }
        });

        setTimeout(function() {
          this.refreshProgressRate();
          this._focusDefaultInput();
        }.bind(this), 1000);
      }

      /**
       * @description 작업 진행율 리프레쉬
       *******************
       */
      refreshProgressRate() {
        var ajax = this.$['batch-progress-ajax'];
        ajax.customParams = {
          equipType: LOGIS_UTIL.getEquipType(),
          equipCd: LOGIS_UTIL.getEquipCd()
        }
        ajax.generateRequest();
      }

      /**
       * @description 기본 Input Box로 (상품 코드 Input) 포커스 이동
       *******************
       */
      _focusDefaultInput() {
        this.skuSelectionChanged();
        this._getSkuCdInput().select();
      }

      /**
       * @description 그리드 행에 대한 스타일 변경
       *******************
       * @param {Object} event
       */
      _changeGridRowStyle(event) {
        let list = event.detail.contentElements;

        list.forEach(row => {
          let data = row.getData();
          if (data.tot_order_cnt == data.comp_order_cnt) {
            row.classList.add('complete');
          }
        })
      }

      /**
       * @description 단포 작업 대상 선택
       ******************
       * @param {Object} event
       */
      selectJobGroupItem(event) {
        if (this.currentJobInstance) {
          // 1. 이미 작업 대상이 선택되어 있다면 선택된 대상의 하일라이트 스타일 제거
          this.currentJobInstance.classList.remove('selected');
        }

        // 2. 선택시 하일라이트 스타일 적용
        this.currentJobInstance = event.detail.row;
        this.currentJobInstance.classList.add('selected');

        // 3. 작업 대상 인스턴스 조회
        this.searchTargetJobs();
      }

      /**
       * @description 단포 작업 리스트 조회
       ******************
       */
      searchTargetJobs() {
        if (this.currentJobInstance) {
          var selectedData = this.currentJobInstance.getData();
          this.boxType = selectedData.box_type_cd;
          var ajax = this.$['search-target-jobs-ajax'];
          ajax.customParams = {
            equipType: LOGIS_UTIL.getEquipType(),
            equipCd: this.rackCd,
            comCd: this.comCd,
            skuCd: this.skuCode,
            boxTypeCd: this.boxType,
            pcs: selectedData.pick_qty
          };
          ajax.generateRequest();
        }
      }

      /**
       * @description 송장 대상 선택
       ******************
       * @param {Object} event
       */
      selectInvoiceItem(event) {
        if (this.currentInvoiceRow) {
          // 1. 이미 작업이 선택되어 있다면 선택된 대상의 하일라이트 스타일 제거
          this.currentInvoiceRow.classList.remove('selected');
        }

        // 2. 작업 선택시 선택 스타일 적용
        this.currentInvoiceRow = event.detail.row;
        this.currentInvoiceRow.classList.add('selected');
      }

      /**
       * @description 송장 그리드 행에 대한 스타일 변경
       *******************
       * @param {Object} event
       */
      _changeInvoiceStatus(event) {
        let list = event.detail.contentElements;

        list.forEach(row => {
          let data = row.getData();
          if (data.status == 'B' || data.status == 'E' || data.status == 'O' || data.status == 'R') {
            row.classList.add('complete');
          }
        })
      }

      /**
       * @description SKU 정보 조회 시 복수개가 조회된 경우 사용자가 고를 수 있는 버튼이 실행되는데 그 버튼에 표시할 내용
       *******************
       * @param {Object} item
       */
      _skuButtonTxtCallback(item) {
        return `(${item.sku_cd})
                  ${item.sku_nm}`;
      }

      /**
       * @description 상품 선택이 변경된 경우 처리
       *******************
       * @param {Object} event
       */
      skuSelectionChanged(event) {
        if (!event) return;

        if (this.selectedSkuInfo && this.selectedSkuInfo.sku_cd != event.detail.sku_cd) {
          this._getSkuNmInput().value = '';
        }

        this.selectedSkuInfo = event.detail;
        this.skuCode = this.selectedSkuInfo.sku_cd;
        this.skuBarcd = this.selectedSkuInfo.sku_barcd;
        this.comCd = this.selectedSkuInfo.com_cd;

        var summaryAjax = this._getSkuJobSummaryAjax();
        summaryAjax.curl = '/device_process/dynamic/sps/sku_change';
        summaryAjax.customParams = {
          equipType: LOGIS_UTIL.getEquipType(),
          equipCd: this.rackCd,
          comCd: this.comCd,
          skuCd: this.skuCode
        };
        summaryAjax.generateRequest();
      }

      /**
       * @description 작업 배치 진행율 조회 완료시
       *******************
       * @param {Object} e
       */
      _onBatchProgressResponsed(e) {
        if (e.detail && e.detail && e.detail.result) {
          var batch = e.detail.result;
          this.totalPickedQty = batch.result_order_qty;
          this.totalPickQty = batch.batch_order_qty;
          this.progressRate = batch.progress_rate;
        }
      }

      /**
       * @description 상품에 대한 단포 작업 현황 조회 완료시 
       *******************
       * @param {Object} e
       */
      _onSearchSkuJobSummary(e) {
        if (e.detail && e.detail.result && e.detail.result[0]) {
          this._resetScreen(e.detail.result);

        } else {
          LOGIS_UTIL.showToastWarnMessage(t('text.order_not_exist'));
          this.refresh();
        }

        this._setInputFocus();
      }

      /**
       * @description 대상 작업 인스턴스 조회 완료시 
       *******************
       * @param {Object} e
       */
      _onTargetJobsResponsed(e) {
        if (e && e.detail && e.detail.result) {
          this.invoiceList = e.detail.result;
          this.currentInvoiceRow = null;
        }
      }

      /**
       * @description 단포 작업 처리 후
       *******************
       * @param {Object} e
       */
      _onFinishPickSuccess(e) {
        if (e && e.detail && e.detail.result) {
          // 1. 완료 메시지 출력
          LOGIS_UTIL.showToastInfoMessage(t('text.single_box_complete'));

          // 2. 전체 수량 새로고침
          this._resetScreen(e.detail.result.summary);

          // 3. 포커스를 작업 완료 처리 입력 박스로 이동
          this._setInputFocus();
        }

        // 4. 작업 대상 재조회 
        this.searchTargetJobs();
      }

      /**
       * @description 작업 현황 그리드를 리셋시키고 현재 상품 정보를 표시 
       *******************
       * @param {Array} items
       */
      _resetScreen(result) {
        // 1. 상품별 전체 박스 상태 리프레시 
        this.boxPicking = result[0].tot_cnt;
        this.boxPicked = result[0].comp_cnt;

        // 2. 작업 대상 리스트 리프레시 
        this.items = result;
        this.invoiceList = [];

        // 3. 상품명 설정
        this._getSkuNmInput().value = this.selectedSkuInfo.sku_nm;
        this._setInputFocus();

        // 4. 작업 진행율 조회
        this.refreshProgressRate();
      }

      /**
       * @description 단포 처리 완료
       *******************
       * @param {Object} e
       */
      finishPicking(e) {
        if (this.currentInvoiceRow) {
          let ajax = this.$['finish-job-ajax'];
          ajax.curl = '/device_process/dynamic/sps/pick/finish';
          ajax.customParams = {
            jobId: this.currentInvoiceRow.getData().id,
            printerId: LOGIS_UTIL.getPrinterId()
          }
          ajax.generateRequest();
        } else {
          LOGIS_UTIL.showToastWarnMessage('선택된 작업 대상이 없습니다.');
        }
      }

      /**
       * @description 새로 고침
       *******************
       */
      refresh() {
        this._getSkuCdInput().value = '';
        this._getSkuNmInput().value = '';
        this._getSkuCdInput().select();
        this.items = [];
        this.invoiceList = [];
        this.boxPicking = '';
        this.boxPicked = '';
        this.selectedSkuInfo = null;
        this.currentJobInstance = null;
        this.currentInvoiceRow = null;

        // 작업 진행율 조회
        this.refreshProgressRate();
      }

      /**
       * @description 송장 발행
       *******************
       */
      printInvoiceLabel() {
        if (this.currentInvoiceRow) {
          var printerId = LOGIS_UTIL.getPrinterId();

          if (printerId && printerId.length > 2) {
            var invoiceId = this.currentInvoiceRow.getData().invoice_id;
            var printAjax = this.$['print-invoice-ajax'];
            printAjax.curl = '/device_process/dynamic/sps/print_invoice';

            printAjax.customParams = {
              equipCd: LOGIS_UTIL.getEquipCd(),
              equipType: LOGIS_UTIL.getEquipType(),
              invoiceId: invoiceId,
              printerId: printerId
            };

            printAjax.generateRequest();

          } else {
            LOGIS_UTIL.showToastWarnMessage(t('text.printer_is_not_set'));
          }
        } else {
          LOGIS_UTIL.showToastWarnMessage('선택된 작업 대상이 없습니다.');
        }
      }

      /**
       * @description 송장 발행 처리 후
       *******************
       * @param {Object} e
       */
      _printLabelSucceed(e) {
        if (!e || !e.detail || !e.detail.success) {
          LOGIS_UTIL.showToastWarnMessage(t('error.transaction_failed'));
        }
      }

      /**
       * @description 상품 조회 에러시 
       *******************
       */
      _findSkuError() {
        this.refresh();
        this.items = [];
        this.invoiceList = [];
      }

      /**
       * @description 단포 작업 현황 조회 Ajax 리턴
       *******************
       * @return 
       */
      _getSkuJobSummaryAjax() {
        return this.$['sku-job-summary-ajax']
      }

      /**
       * @description 상품 코드 입력 박스 리턴
       *******************
       * @return 
       */
      _getSkuCdInput() {
        return this.$['sku-code']
      }

      /**
       * @description 상품 명 입력 박스 리턴
       *******************
       * @return 
       */
      _getSkuNmInput() {
        return this.$['sku-name']
      }

      /**
       * @description 박스 유형 입력 박스 리턴
       *******************
       * @return 
       */
      _getBoxTypeInput() {
        return this.$['box-type']
      }

      /**
       * @description 인풋 박스 상태에 따라 포커스 이동 
       *******************
       */
      _setInputFocus() {
        this._getSkuCdInput().select();
      }
    }

    window.customElements.define(B2CPickSinglePack.is, B2CPickSinglePack);
  </script>
</dom-module>
