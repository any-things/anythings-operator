<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../../../styles/shared-styles.html">

<link rel="import" href="../../../../components/logis/sku-selection-popup.html">

<!--
  물류 > B2C > 소분류 - 단포 작업 화면 (KIOSK)
-->
<dom-module id="b2c-pick-single-pack">
  <template>
    <style include="shared-styles">
      :host {
        display: grid;
        grid-template-columns: 45% 55%;
        height: calc(100% - 20px);
        padding: 10px;
        border-radius: var(--things-default-border-radius);
        color: rgba(255, 255, 255, .8);
        text-align: center;
      }

      #left-container {
        height: 100%;
        overflow-y: hidden;
      }

      #right-container {
        display: grid;
        grid-template-rows: 45% 45% 10%;
      }

      #top-container {
        margin: 5px 5px 10px 10px;
        display: grid;
        grid-template-columns: 30% 70%;
        background-color: var(--things-white-opacity-background-color);
        border-radius: var(--things-default-border-radius);
      }

      #bottom-container {
        display: grid;
        grid-template-rows: 25% 75%;
        grid-template-columns: 50% 50%;
        margin: 5px 5px 10px 10px;
        background-color: var(--things-white-opacity-background-color);
        border-radius: var(--things-default-border-radius);
      }

      .label {
        color: #D5D7DB;
        font-size: 25pt;
        align-self: center;
        grid-column-start: 1;
        grid-column-end: 2;
      }

      #top-container input {
        align-self: center;
        width: 80%;
      }

      auto-popup-input {
        align-self: center;
        width: 81.5%;
      }

      #totalOrderContainer {
        grid-column-start: 1;
        grid-column-end: 3;
      }

      .order {
        align-self: center;
        font-size: larger;
      }

      span.smalltitle {
        display: inline-block !important;
        border-bottom: 3px solid var(--things-secondary-color);
      }

      span.proc b {
        display: block;
        color: #fff;
        font-size: 2.5rem;
        text-shadow: 1px 3px 3px rgba(0, 0, 0, .3);
        line-height: 1.3;
      }

      #boxId-container {
        display: grid;
        grid-template-columns: 1r 2fr;
      }

      .big-label {
        font-size: larger;
        align-self: center;
      }

      .bigproc {
        align-self: center;
      }

      .bigproc b {
        display: block;
        color: #fff;
        font-size: 5rem;
        text-shadow: 1px 3px 3px rgba(0, 0, 0, .3);
        line-height: 1.3;
      }

      #input-container {
        text-align: right;
        align-self: center;
      }

      #input-container input {
        height: 20px;
      }

      item-list {
        height: 67%;
        margin: 10px 10px 10px 5px;
      }

      #left-top-container {
        margin: 5px;
        height: 30%;
        display: grid;
        grid-template-columns: 50% 50%;
        background-color: var(--things-white-opacity-background-color);
        border-radius: var(--things-default-border-radius);
      }
    </style>

    <!-- 상품 코드로 단포 작업 현황 조회를 위한 Ajax -->
    <sys-ajax id="single-pack-summary-ajax" method="GET" content-type="application/json" 
      on-sys-ajax-response="_onSearchSinglePackSummary">
    </sys-ajax>

    <!-- 박스 투입 처리를 위한 Ajax -->
    <sys-ajax id="box-input-ajax" method="PUT" content-type="application/json" 
      on-sys-ajax-response="_boxInputResponsed"
      on-sys-ajax-error="_handleStatusError">
    </sys-ajax>

    <!-- 송장 발행을 위한 Ajax -->
    <sys-ajax id="print-invoice-ajax" curl="/device_process/dynamic/dps/print_invoice" method="PUT"
      content-type="application/json" on-sys-ajax-response="_printLabelSucceed">
    </sys-ajax>

    <!-- 좌측 컨테이너 -->
    <div id="left-container">
      <!-- 좌측 상단 작업 진행 요약 컨테이너 -->
      <div id="left-top-container">
        <!-- 전체 박스 수량 표시 컨테이너 -->
        <div class="order">
          <span class="smalltitle">[[total]] [[box]]</span>
          <span class="proc"><b>[[boxPicking]]</b></span>
        </div>

        <!-- 완료 박스 수량 표시 컨테이너 -->
        <div class="order">
          <span class="smalltitle">[[finished]] [[box]]</span>
          <span class="proc"><b>[[boxPicked]]</b></span>
        </div>
      </div>

      <!-- 좌측 하단 그리드 컨테이너 -->
      <item-list id="item-list" header="[[header]]" data="[[items]]" on-configured="_changeGridRowStyle">
      </item-list>
    </div>

    <!-- 우측 컨테이너 -->
    <div id="right-container">
      <!-- 우측 상단 작업 진행 요약 컨테이너 -->
      <div id="top-container">
        <span class="label">[[skuCdLabel]]</span>

        <!-- 상품 코드 Input -->
        <auto-popup-input 
          hide-keyboard id="sku-code" 
          resource-url="[[getSkuAjaxUrl]]" 
          popup-title="[[popupTitleLabel]]"
          button-txt-callback="[[_skuButtonTxtCallback]]" 
          on-item-selected="skuSelectionChanged"
          on-sys-ajax-error="_findSkuError">
        </auto-popup-input>

        <span class="label">[[skuNmLabel]]</span>
        <input id="sku-name" readonly>

        <span class="label">[[boxIdLabel]]</span>
        <input id="box-id" on-keypress="_boxIdChanged">
      </div>

      <!-- 우측 하단 단포 진행 요약 컨테이너 -->
      <div id="bottom-container">
        <span id='box-type-label' class="big-label">[[boxTypeLabel]]</span>
        <span id='order-qty-label' class="big-label">[[orderQtyLabel]]</span>
        <span id='box-type' class="bigproc"><b>[[boxType]]</b></span>
        <span id='order-qty' class="bigproc"><b>[[orderQty]]</b></span>
      </div>

      <!-- 우측 최하단 옵션 컨테이너 -->
      <div id="input-container">
        <button id="reprint-btn" on-click="printInvoiceLabel">[[printLabel]]</button>
        <button id="reset-btn" on-click="refresh">[[clearLabel]]</button>
      </div>  
    </div>
  </template>

  <script>
    class B2CPickSinglePack extends Polymer.Element {
      static get is() {
        return 'b2c-pick-single-pack';
      }
      static get properties() {
        return {
          /**
           * @description 그리드 데이터 
           ****************
           * @type {Array}
           */
          items: {
            type: Array
          },

          /**
           * @description 그리드 헤더 
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: function() {
              // 피스 수량 / 박스타입 / 주문 수 / 완료주문 수
              return [{
                display: t('label.pcs_qty'),
                fieldname: 'pick_qty',
                columnWidth: '0.15fr',
                style: {
                  textAlign: 'center',
                }
              }, {
                display: t('label.box_type'),
                fieldname: 'box_type_cd',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                display: t('label.order_cnt'),
                fieldname: 'tot_order_cnt',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                display: t('label.com_cnt'),
                fieldname: 'comp_order_cnt',
                columnWidth: '0.3fr',
                style: {
                  textAlign: 'center',
                },
              }, {
                hidden: true,
                fieldname: 'selected_job',
              }]
            }
          },

          /**
           * @description 랙 코드 
           ****************
           * @type {String}
           */
          rackCd: {
            type: String,
            value: function() {
              return JSON.parse(localStorage.getItem('setting.equipCd'));
            }
          },

          /**
           * @description 상품 코드 
           ****************
           * @type {String}
           */
          skuCdLabel: {
            type: String,
            value: function() {
              return t('label.sku_cd');
            }
          },

          /**
           * @description 상품 명 
           ****************
           * @type {String}
           */
          skuNmLabel: {
            type: String,
            value: function() {
              return t('label.sku_nm');
            }
          },

          /**
           * @description 박스 유형 라벨 
           ****************
           * @type {String}
           */
          boxTypeLabel: {
            type: String,
            value: function() {
              return t('label.box_type');
            }
          },

          /**
           * @description 박스 ID 라벨 
           ****************
           * @type {String}
           */
          boxIdLabel: {
            type: String,
            value: function() {
              return t('label.box_id');
            }
          },

          /**
           * @description 총 라벨 
           ****************
           * @type {String}
           */
          total: {
            type: String,
            value: function() {
              return t('label.total')
            }
          },

          /**
           * @description 완료 라벨 
           ****************
           * @type {String}
           */
          finished: {
            type: String,
            value: function() {
              return t('label.finished')
            }
          },

          /**
           * @description 주문 건수 라벨 
           ****************
           * @type {String}
           */
          order_qty: {
            type: String,
            value: function() {
              return t('label.order_qty')
            }
          },

          /**
           * @description 박스  라벨 
           ****************
           * @type {String}
           */
          box: {
            type: String,
            value: function() {
              return t('label.box')
            }
          },

          /**
           * @description 주문 수량 라벨 
           ****************
           * @type {String}
           */
          orderQtyLabel: {
            type: String,
            value: function() {
              return t('label.order_qty');
            }
          },

          /**
           * @description 수량 라벨
           ****************
           * @type {String}
           */
          qtyLabel: {
            type: String,
            value: function() {
              return t('label.qty');
            }
          },

          /**
           * @description 초기화 라벨
           ****************
           * @type {String}
           */
          clearLabel: {
            type: String,
            value: function() {
              return t('button.reset');
            }
          },

          /**
           * @description SKU 정보 조회 후 복수개가 조회된 경우 사용자가 고를 수 있는 팝업이 실행되는데 그 팝업에 표시할 타이틀
           ****************
           * @type {String}
           */
          popupTitleLabel: {
            type: String,
            value: () => t('label.sku')
          },

          /**
           * @description SKU 정보 조회를 위한 URL
           ****************
           * @type {String}
           */
          getSkuAjaxUrl: {
            type: String,
            value: `/device_process/sku/search_by_like/${LOGIS_UTIL.getEquipType()}/${LOGIS_UTIL.getEquipCd()}/:inputValue`
          },

          /**
           * @description 송장 발행 라벨
           ****************
           * @type {String}
           */
          printLabel: {
            type: String,
            value: t('button.print_label')
          },

          /**
           * @description 페이지 정보
           ****************
           * @type {Number}
           */
          page: {
            type: Number,
            value: 1
          },

          /**
           * @description Limit 정보
           ****************
           * @type {Number}
           */
          limit: {
            type: Number,
            value: 100
          },

          /**
           * @description 현재 선택된 상품 정보 
           ****************
           * @type {Object}
           */
          selectedSkuInfo: {
            type: Object
          },

          /**
           * @description 현재 작업의 Instance 정보 
           ****************
           * @type {Object}
           */
          currentJobInstance: {
            type: Object
          }
        };
      }

      static get listeners() {
        return {
          'page-changed-to-b2c_pick_single_pack': '_routingChanged'
        }
      }

      /**
       * @description life cycle
       *******************
       */
      connectedCallback() {
        super.connectedCallback();

        document.addEventListener('page-changed', event => {
          if (event.detail.currentPage === location.hash.replace('#/', '')) {
            this._focusDefaultInput(event);
          }
        });

        this._focusDefaultInput();
      }

      /**
       * @description 기본 Input Box로 (상품 코드 Input) 포커스 이동
       *******************
       */
      _focusDefaultInput() {
        this.skuSelectionChanged();
        this._getSkuCdInput().select();
      }

      /**
       * @description 그리드 행에 대한 스타일 변경
       *******************
       * @param {Object} event
       */
      _changeGridRowStyle(event) {
        let list = event.detail.contentElements;

        list.forEach(row => {
          let data = row.getData();
          if (data.selected_job == 1) {
            row.classList.add('selected');
          } else {
            row.classList.remove('selected');
          }
        })
      }

      /**
       * @description SKU 정보 조회 시 복수개가 조회된 경우 사용자가 고를 수 있는 버튼이 실행되는데 그 버튼에 표시할 내용
       *******************
       * @param {Object} item
       */
      _skuButtonTxtCallback(item) {
        return `(${item.sku_cd})
                  ${item.sku_nm}`;
      }

      /**
       * @description 상품 선택이 변경된 경우 처리
       *******************
       * @param {Object} event
       */
      skuSelectionChanged(event) {
        if (!event) return;

        this.boxId = this._getBoxIdInput().value;

        if (this.selectedSkuInfo && this.selectedSkuInfo.sku_cd != event.detail.sku_cd && this._getSkuNmInput().value != '') {
          // 다른 상품 코드를 스캔 했을때 confirm 메시지 
          this._skuChangeConfirm(event.detail);

        } else {
          // 같은 상품 계속 scan 
          this.selectedSkuInfo = event.detail;
          let skuCode = event.detail.sku_cd;

          if (this.boxId) {
            // 박스 맵핑 후 작업 완료된 건에 대해서는 .... 
            if (this.currentJobInstance && this.currentJobInstance.status != 'W' && this.currentJobInstance.status != 'P') {
              // 이미 처리 완료된 박스 입니다.
              LOGIS_UTIL.showToastWarnMessage(t('text.single_box_done'));
              return;
            }

            // 박스 ID가 있으면 피킹 
            this._getInputBoxAjax().curl = `/device_process/dynamic/dps/single_pack/pick?jobId=${this.currentJobInstance.id}`;
            this._getInputBoxAjax().generateRequest();

          } else {
            // 대상 상품 변경 
            this._getSinglePackSummaryAjax().curl = `/device_process/dynamic/dps/single_pack/sku_change?equipType=${LOGIS_UTIL.getEquipType()}&equipCd=${this.rackCd}&skuCd=${skuCode}`;
            this._getSinglePackSummaryAjax().generateRequest();
          }
        }
      }

      /**
       * @description 상품 코드 변경시 메시지 처리
       *******************
       * @param {Object} event
       */
      _skuChangeConfirm(skuInform) {
        var self = this;

        LOGIS_UTIL.showConfirm(t('button.confirm'), t('text.confirm_sku_change'), function() {
          self._getSkuCdInput().value = self.skuCode;
          self._getSkuNmInput().value = self.selectedSkuInfo.sku_nm;
          self._getSkuCdInput().select();

        }, function() {
          self.selectedSkuInfo = skuInform;
          self.boxType = '';
          self.orderQty = '';
          self._getBoxIdInput().value = '';
          self._getSkuNmInput().value = '';
          self.skuCode = skuInform.sku_cd;
          self.skuBarcd = skuInform.sku_barcd;
          self._getSinglePackSummaryAjax().curl = `/device_process/dynamic/dps/single_pack/sku_change?equipType=${LOGIS_UTIL.getEquipType()}&equipCd=${self.rackCd}&skuCd=${skuInform.sku_cd}`;
          self._getSinglePackSummaryAjax().generateRequest();
        });

        this.blur();
      }

      /**
       * @description 상품에 대한 단포 작업 현황 조회 완료시 
       *******************
       * @param {Object} e
       */
      _onSearchSinglePackSummary(e) {
        if (e.detail && e.detail.result && e.detail.result[0]) {
          this._resetScreen(e.detail.result);

        } else {
          LOGIS_UTIL.showToastWarnMessage(t('text.order_not_exist'));
          this.refresh();
        }

        this._setInputFocus();
      }

      /**
       * @description 작업 현황 그리드를 리셋시키고 현재 상품 정보를 표시 
       *******************
       * @param {Array} items
       */
      _resetScreen(result) {
        this.boxPicking = result[0].tot_cnt;
        this.boxPicked = result[0].comp_cnt;
        this.orderQty = '';
        this.boxType = '';
        this.items = result;

        this._getSkuNmInput().value = this.selectedSkuInfo.sku_nm;
        this._setInputFocus();
      }

      /**
       * @description 박스 ID 스캔 (매핑) 시 
       *******************
       * @param {Object} e
       */
      _boxIdChanged(e) {
        if (e.key == 'Enter') {
          var boxId = this._getBoxIdInput().value.toUpperCase();
          var skuCode = this.selectedSkuInfo.sku_cd;

          // 박스 아이디 정규식에 맞으면 박스 투입
          if (LOGIS_UTIL.isBoxIdValid(boxId)) {
            this._getInputBoxAjax().curl = `/device_process/dynamic/dps/single_pack/box_input?equipType=${LOGIS_UTIL.getEquipType()}&equipCd=${LOGIS_UTIL.getEquipCd()}&skuCd=${skuCode}&bucketCd=${boxId}`;
            this._getInputBoxAjax().generateRequest();

            // BoxID 정규식에 맞지 않으면 상품 코드로 인식하여 상품 검색 
          } else {
            let skuBarcd = this._getBoxIdInput().value;
            if (skuBarcd && skuBarcd != '') {
              this._getBoxIdInput().value = this.boxId
              this.$['sku-code'].set('value', skuBarcd)
              this.$['sku-code']._triggerAjax();
            }
          }
        }
      }

      /**
       * @description 박스 투입 처리 후
       *******************
       * @param {Object} e
       */
      _boxInputResponsed(e) {
        if (e && e.detail && e.detail.result) {
          var job = null;

          // 1. 결과가 서머리이면  
          if (e.detail.result.summary) {
            if (Array.isArray(e.detail.result.summary)) {
              this._resetScreen(e.detail.result.summary);
            }
            // 2. 결과가 작업 정보이면 
          } else {
            job = e.detail.result;
          }

          if (job) {
            this.currentJobInstance = job;
            this.orderQty = (job.picked_qty + job.picking_qty) + '/' + job.pick_qty;
            this.boxType = job.box_type_cd;

            // 피킹 중 상태가 아니면 완료된 작업에 대한 조회 
            if (job.status != 'W' && job.status != 'P') {
              // 이미 처리 완료된 박스 입니다.
              LOGIS_UTIL.showToastWarnMessage(t('text.single_box_done'));
              // 박스 ID 입력 박스에 포커스
              this._getBoxIdInput().select();

            } else {
              this._getSkuCdInput().select();
            }

          } else {
            // 송장 인쇄
            this.printInvoiceLabel();
            this._getBoxIdInput().value = '';
            this.currentJobInstance = null;
            this.orderQty = '';
            this.boxType = '';
            // 작업이 완료 되었습니다.
            LOGIS_UTIL.showToastInfoMessage(t('text.single_box_complete'));
            this._getSkuCdInput().select();
          }
        }
      }

      /**
       * @description 새로 고침
       *******************
       */
      refresh() {
        this._getSkuCdInput().value = '';
        this._getSkuNmInput().value = '';
        this._getBoxIdInput().value = '';
        this._getSkuCdInput().select();
        this.boxType = '';
        this.orderQty = '';
        this.items = [];
        this.boxPicking = '';
        this.boxPicked = '';
        this.selectedSkuInfo = null;
        this.currentJobInstance = null;
      }

      /**
       * @description 송장 발행
       *******************
       */
      printInvoiceLabel() {
        var boxId = this._getBoxIdInput().value;

        if (boxId && LOGIS_UTIL.isBoxIdValid(boxId)) {
          var printerId = LOGIS_UTIL.getPrinterId();

          if (printerId && printerId.length > 2) {
            var printAjax = this.$['print-invoice-ajax'];
            printAjax.curl = '/device_process/dynamic/dps/print_invoice';
            printAjax.customParams = {
              equipCd: LOGIS_UTIL.getEquipCd(),
              equipType: LOGIS_UTIL.getEquipType(),
              boxId: boxId,
              printerId: printerId
            };

            printAjax.generateRequest();

          } else {
            LOGIS_UTIL.showToastWarnMessage(t('text.printer_is_not_set'));
          }
        }
      }

      /**
       * @description 송장 발행 처리 후
       *******************
       * @param {Object} e
       */
      _printLabelSucceed(e) {
        if (!e || !e.detail || !e.detail.success) {
          LOGIS_UTIL.showToastWarnMessage(t('error.transaction_failed'));
          this._getBoxIdInput().select();
        }
      }

      /**
       * @description 박스 작업 맵핑시 오류 처리
       *******************
       */
      _handleStatusError() {
        this._getBoxIdInput().value = '';
        this._getBoxIdInput().select();
        this.boxId = null;
        this.currentJobInstance = null;
        this.orderQty = '';
        this.boxType = '';
      }

      /**
       * @description 상품 조회 에러시 
       *******************
       */
      _findSkuError() {
        this.refresh();
        this.items = [];
      }

      /**
       * @description 단포 작업 현황 조회 Ajax 리턴
       *******************
       * @return 
       */
      _getSinglePackSummaryAjax() {
        return this.$['single-pack-summary-ajax']
      }

      /**
       * @description 박스 투입 Ajax 리턴
       *******************
       * @return 
       */
      _getInputBoxAjax() {
        return this.$['box-input-ajax']
      }

      /**
       * @description 상품 코드 입력 박스 리턴
       *******************
       * @return 
       */
      _getSkuCdInput() {
        return this.$['sku-code']
      }

      /**
       * @description 상품 명 입력 박스 리턴
       *******************
       * @return 
       */
      _getSkuNmInput() {
        return this.$['sku-name']
      }

      /**
       * @description 박스 ID 입력 박스 리턴
       *******************
       * @return 
       */
      _getBoxIdInput() {
        return this.$['box-id']
      }

      /**
       * @description 인풋 박스 상태에 따라 포커스 이동 
       *******************
       */
      _setInputFocus() {
        let inputBoxValue = this._getBoxIdInput().value;
        let inputSkuValue = this._getSkuCdInput().value;

        if (!inputSkuValue && !inputBoxValue) {
          this._getSkuCdInput().select();

        } else if (!inputSkuValue) {
          this._getSkuCdInput().select();

        } else if (!inputBoxValue) {
          this._getBoxIdInput().select();

        } else {
          this._getSkuCdInput().select();
        }
      }
    }

    window.customElements.define(B2CPickSinglePack.is, B2CPickSinglePack);
  </script>
