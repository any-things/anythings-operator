<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../kiosk-libraries.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<dom-module id="kiosk-packing-popup">
    <template>
        <style include="shared-styles">
            :host {
                display: grid;
                grid-template-rows: 85% 15%;
                margin: 20px;
            }
            #container{
                grid-template-columns: 70% 30%;
                display: grid;
                align-items: center;
            }
            b{
                font-size: 34px;
            }
            #btn-container {
                display: grid;
                margin: 20px;
                justify-content: end;
                align-self: center;
            }
            button {
                @apply --operator-default-btn;
                margin: auto;
            }
            button:active {
                @apply --operator-default-btn-active;
            }
        </style>
        <div id="container">
            <b>[[firstRow]]<br>[[secondRow]]</b>
            <img src=[[imgSrc]] height="300" width="300">
        </div>
        <div id="btn-container">
          <button id="close-btn" on-click="_closeDialog">[[closeBtnLabel]]</button>
        </div>
    </template>

    <script>
        class KioskPackingPopup extends Polymer.Element {
            static get is() {
                return 'kiosk-packing-popup';
            }
            static get properties() {
                return {
                    firstRow:{
                        type: String
                    },
                    secondRow:{
                        type: String
                    },
                    imgSrc:{
                        type:String
                    },
                    closeBtnLabel: { type: String, value: () => t('button.close') },
                };
            }
            connectedCallback() {
                super.connectedCallback();
            }
            _closeDialog(){
                document.dispatchEvent(new CustomEvent('close-dialog'));
            }
        }

        window.customElements.define(KioskPackingPopup.is, KioskPackingPopup);
    </script>
</dom-module>
