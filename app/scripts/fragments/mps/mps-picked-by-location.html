<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../tablet-libraries.html">

<!--
  공통 > 로케이션 별 확정 수량 화면
-->
<dom-module id="mps-picked-by-location">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        padding: 20px;
        height: calc(100% - 40px);
      }
      #container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: #5A6377;
        border-radius: var(--things-default-border-radius);
        color: rgba(255,255,255,.8);
      }
      #input-container {
        display: grid;
        grid-template-columns: 30% calc(70% - 12px);
        grid-gap:12px;
      }
      .list-container {
        display: flex;
        flex: 1;
        margin-top: 12px;
      }
      .label {
        font-size:.8rem;
        margin: auto 5px auto auto;
      }
      .button-container {
        text-align: right;
        margin-top: 12px;
      }
    </style>

    <!-- 새로고침 서비스 -->
    <sys-ajax
      id="refresh-ajax"
      method="GET"
      content-type="application/json"
      last-response="{{refreshResponse}}">
    </sys-ajax>

    <div id="container">
      <!-- 호기 Input Box -->
      <div id="input-container">
        <span class="label">[[chuteLabel]]</span>
        <input barcode id="chute-no" type="text" name="chute_no" on-keypress="_regionInputKeypress">
      </div>

      <!-- 로케이션 별 확정 수량 정보 리스트 -->
      <div class="list-container">
        <mps-list
          header="[[header]]"
          data="[[items]]"
          on-btn-click="_cellButtonClicked"
          on-data-list-click="_onItemClick">
        </mps-list>
      </div>

      <!-- 버튼 -->
      <div class="button-container">
        <button on-click="refreshList">[[refreshBtnLabel]]</button>
        <button on-click="_clearView">[[resetBtnLabel]]</button>
      </div>
    </div>
  </template>

  <script>
    class MpsPickedByLocation extends MpsScannerMixin(Polymer.Element) {
      static get is() { return 'mps-picked-by-location' }

      static get properties() {
        return {
          /**
           * @description iron-pages에서 이 화면의 표시 여부
           ****************
           * @type {Boolean}
           */
          visible: {
            type: Boolean,
            observer: '_visibleChanged'
          },

          /**
           * @description 이 화면의 라우팅 URL
           ****************
           * @type {String}
           */
          routingUrl: {
            type: String
          },

          /**
           * @description 슈트 번호 라벨
           ****************
           * @type {String}
           */
          chuteLabel: {
            type: String,
            value: () => t('label.chute_no')
          },

          /**
           * @description 초기화 버튼 라벨
           ****************
           * @type {String}
           */
          resetBtnLabel: {
            type: String,
            value: () => t('button.reset')
          },

          /**
           * @description 조회하고자 하는 슈트 번호
           ****************
           * @type {String}
           */
          chuteNo: {
            type: String
          },

          /**
           * @description 새로고침 버튼 라벨
           ****************
           * @type {String}
           */
          refreshBtnLabel: {
            type: String,
            value: () => t('button.refresh')
          },

          /**
           * @description 그리드 헤더
           ****************
           * @type {Array}
           */
          header: {
            type: Array,
            value: () => {
              return [{
                display: t('label.location'),
                fieldname: 'loc_cd',
                style: {
                  textAlign: 'center'
                }
              }, {
                display: t('label.picked_qty'),
                fieldname: 'picked_qty',
                style: {
                  textAlign: 'right'
                }
              }]
            }
          },

          /**
           * @description 새로고침 서비스 호출 결과
           ****************
           * @type {Object}
           */
          refreshResponse: {
            type: Object,
            observer: "_refreshResponseChanged"
          },

          /**
           * @description 새로고침 서비스 호출 결과
           ****************
           * @type {Object}
           */
          data: {
            type: Array,
            value: () => {
              return [];
            }
          }
        }
      }

      /**
       * @description Life Cycle - connectedCallback
       ********************************************
       */
      connectedCallback() {
        super.connectedCallback();

        // 현재 페이지의 URL을 저장
        this.routingUrl = location.hash.replace('#/', '');
        // 호기 코드를 현재 호기 코드로 설정
        this.chuteNo = ANY_UTIL.getZoneCd();
        this.$['chute-no'].value = this.chuteNo;

        document.addEventListener(`alert-closed-at-${this.routingUrl}`, event => {
          if(!event.detail.hasCallback) {
            this._initialSetup();
          }
        });

        document.addEventListener(`refresh-view-${this.routingUrl}`, event => {
          this.refreshList();
        });

        this.refreshList();
      }

      /**
       * @description 이 화면의 표시 상태가 바뀔 때 handle
       */
      _visibleChanged(visible) {
        if (visible) {
          this.refreshList();
        }
      }

      /**
       * @description 새로고침 서비스 호출 결과 변경시
       *********************
       * @param {Object} response
       */
      _refreshResponseChanged(response) {
        this.items = response && response.items;
      }

      /**
       * @description 현재 호기의 로케이션 목록 ajax 호출
       ********************************************
       */
      refreshList() {
        const refreshAjax = this.$['refresh-ajax'];
        refreshAjax.curl = `/diy_services/rtn-picked-by-location/read_by_pagination`;
        var chuteNo = this.chuteNo;

        if(chuteNo && chuteNo.length >= 3) {
          refreshAjax.params = {
            query: JSON.stringify([{
              name: 'chute_no',
              operator: 'eq',
              value: chuteNo
            }]),
            page: 1,
            limit: 1000
          };

          refreshAjax.generateRequest();
        }

        this._initialSetup();
      }

      /**
       * @description 리스트 내부의 버튼 클릭 시 이벤트 핸들러
       *********************
       * @param {Object} event
       */
      _cellButtonClicked(event) {
        let fieldname = event && event.detail && event.detail.fieldname;
        let data = event && event.detail && event.detail.data;
      }

      /**
       * @description chute-no input keypress event handler
       * chute-no 바코드 스캔시 호기 코드로 데이터 조회
       *********************
       * @param {Object} event
       */
      _regionInputKeypress(event) {
        if(event.charCode === 13) {
          this.chuteNo = this.$['chute-no'].value;
          this.refreshList();
        }
      }

      /**
       * @description 초기화 버튼을 통해 화면에서 설정한 값들을 초기화 함
       */
      _clearView() {
        this.chuteNo = '';
        this.$['chute-no'].value = '';
        this._initialSetup();
      }
    }

    customElements.define(MpsPickedByLocation.is, MpsPickedByLocation);
  </script>
</dom-module>
