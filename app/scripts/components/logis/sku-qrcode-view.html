<script type="text/javascript" src="../lib/qrcode.min.js"></script>

<!--
  공통 > QR Code 팝업
-->
<dom-module id='sku-qrcode-view'>
  <template>
    <style>
      :host {
        display: block;
        margin-top: 15px;
        margin-bottom: 15px;
      }
    </style>

    <!-- OR 코드 -->
    <div id="qrcode">[[data]]</div>
  </template>

  <script>
    class SkuQrcodeView extends Polymer.Element {
      static get is() {
        return 'sku-qrcode-view';
      }

      static get properties() {
        return {
          /**
           * @description QR 코드 표시할 데이터 
           ********************
           * @type {String}
           */
          data: {
            type: String
          }
        };
      }

      static get observers() {
        return ['_renderCode(data)'];
      }

      /**
       * @description QR 코드 렌더링
       ********************
       * @param {Object} data
       */
      _renderCode(data) {
        var element = this.$['qrcode'];
        var qrcodeImg = new QRCode(element, {
          text: data,
          width: 200,
          height: 200
        });
      }
    }

    window.customElements.define(SkuQrcodeView.is, SkuQrcodeView);
  </script>
</dom-module>
