<script type= "text/javascript" src = "../../../components/lib/qrcode.min.js"></script>

<!--
  QRCode 팝업
-->
<dom-module id='sku-qrcode-view'>
    <template>
        <style>
            :host {
                display: block;
                margin-top: 50px;
                margin-bottom: 50px;
            }
        </style>

        <div id = "qrcode" >[[data]]</div>
    </template>

    <script>
        class SkuQrcodeView extends Polymer.Element {
            static get is() {
                return 'sku-qrcode-view';
            }

            static get properties() {
                return {
                    data: {
                        type: String
                    }
                };
            }

            static get observers() {
                return ['_renderCode(data)'];
            }

            _renderCode(data) {
                var element = this.$['qrcode'];
                var content = {
                    text : '',
                    width: 380,
                    height: 380
                };

                content.text = data;
                var qrcodeImg = new QRCode(element, content);
            }
        }

        window.customElements.define(SkuQrcodeView.is, SkuQrcodeView);
    </script>
</dom-module>
