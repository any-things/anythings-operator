<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!--
  물류 공통 > 표시기로 검수하는 기능
-->
<dom-module id="indicator-inspector">
  <template>
    <style include="shared-styles">
    </style>

    <!-- 태블릿 작업 존의 처리 안된 혹은 처리 완료된 작업을 조회하여 표시기에 점등 -->
    <sys-ajax
      id="mpi-on-jobs-ajax"
      method="PUT"
      curl="/tablet_process/mpi_on/:region_cd/:zone_cd/:side_cd"
      content-type="application/json">
    </sys-ajax>

    <!-- 표시기 소등 -->
    <sys-ajax
      id="mpi-off-my-zone-ajax"
      method="PUT"
      curl="/tablet_process/mpi_off/:region_cd/:zone_cd/:side_cd"
      content-type="application/json">
    </sys-ajax>

    <!-- 상품 검수 트랜잭션을 위한 Ajax -->
    <sys-ajax
      id="inspect-sku-ajax"
      method="POST"
      content-type="application/json"
      last-response="{{inspectResult}}">
    </sys-ajax>
  </template>

  <script>
    class IndicatorInspector extends Polymer.Element {
      static get is() { return 'indicator-inspector' }

      static get properties() {
        return {
          /**
           * @description TODO 모드
           ****************
           * @type {Boolean}
           */
          isOnTodo: {
            type: Boolean,
            observer: '_isOnTodoChanged'
          },

          /**
           * @description Done 모드
           ****************
           * @type {Boolean}
           */
          isOnDone: {
            type: Boolean,
            observer: '_isOnDoneChanged'
          },

          /**
           * @description 검수 모드 여부
           ****************
           * @type {Boolean}
           */
          isInspectMode: {
            type: Boolean,
            observer: '_isInspectModeChanged'
          },

          /**
           * @description 고객사 코드
           ****************
           * @type {String}
           */
          comCode: {
            type: String
          },

          /**
           * @description 상품 코드
           ****************
           * @type {String}
           */
          skuCode: {
            type: String,
            observer: '_skuCodeChanged'
          }
        }
      }

      /**
       * @description TODO 모드 변경시
       ******************
       * @param {Boolean} isOnTodo
       */
      _isOnTodoChanged(isOnTodo) {
        if (isOnTodo) {
          this._mpiOnByTabletZone('todo');
        } else {
          this._mpiOffByTabletZone();
        }
      }

      /**
       * @description 상품 코드 변경시
       ******************
       * @param {String} skuCode
       */
      _skuCodeChanged(skuCode) {
        if (!skuCode || !this.isInspectMode) {
          return;
        }

        let regionCode = LOGIS_UTIL.getRegionCd();
        let sideCode = LOGIS_UTIL.getSideCd();
        let zoneCode = LOGIS_UTIL.getZoneCd();
        let inspectAjax = this.$['inspect-sku-ajax'];
        inspectAjax.curl = `/pda_process/inspection_by_mpi/${regionCode}/${sideCode}/${zoneCd}/${this.comCode}/${skuCode}`;
        inspectAjax.generateRequest();
        this.skuCode = null;
      }

      /**
       * @description 검수 모드 변경시
       ******************
       * @param {Boolean} isInspectMode
       */
      _isInspectModeChanged(isInspectMode) {
        if (!isInspectMode) {
          this._mpiOffByTabletZone();
        }
      }

      /**
       * @description 태블릿 작업 존에 해당하는 표시기 리스트를 소등한다.
       ******************
       */
      _mpiOffByTabletZone() {
        const mpiOffAjax = this.$['mpi-off-my-zone-ajax'];
        let regionCd = LOGIS_UTIL.getRegionCd();
        let zoneCd = LOGIS_UTIL.getZoneCd();
        let sideCd = LOGIS_UTIL.getSideCd();
        mpiOffAjax.curl = `/tablet_process/mpi_off/${regionCd}/${zoneCd}/${sideCd}`;
        mpiOffAjax.generateRequest();
      }

      /**
       * @description mode에 따라 태블릿의 작업 존에 현재 선택된 버킷 (즉 주문) 중에 처리 안 된 혹은 처리 완료된 작업 리스트에 대한 표시기 점등
       **************************
       * @param {String} mode
       */
      _mpiOnByTabletZone(mode) {
        const mpiOnAjax = this.$['mpi-on-jobs-ajax'];
        let regionCd = LOGIS_UTIL.getRegionCd();
        let zoneCd = LOGIS_UTIL.getZoneCd();
        let sideCd = LOGIS_UTIL.getSideCd();
        mpiOnAjax.curl = `/tablet_process/mpi_on/${regionCd}/${zoneCd}/${sideCd}`;
        mpiOnAjax.generateRequest();
      }
    }

    customElements.define(IndicatorInspector.is, IndicatorInspector);
  </script>
</dom-module>
