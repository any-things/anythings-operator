  <script>
    class OperatoLogisApp extends Polymer.Element {
      static get is() { return 'operato-logis-app'; }

      static get properties() {
        return {
          /**
           * @description 화면의 타이틀
           ******************************
           * @type {String}
           */
          title: {
            type : String
          },

          /**
           * @description 페이지 routing을 위한 Object
           ******************************
           * @type {Object}
           */
          route: {
            type: Object
          },

          /**
           * @description 현재 page hash
           ******************************
           * @type {Object}
           */
          page: {
            type: String,
            observer: '_pageChanged'
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          deviceType: {
            type: String,
            observer: '_deviceTypeChanged'
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          regionName: {
            type: String,
            value: () => JSON.parse(localStorage.getItem('setting.regionName'))
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          zoneCode: {
            type: String,
            value: () => JSON.parse(localStorage.getItem('setting.zoneCode'))
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          jobName: {
            type: String,
            value: () => JSON.parse(localStorage.getItem('setting.jobName'))
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          isQps:{
            type: Boolean,
            value: () => JSON.parse(localStorage.getItem('setting.isQps'))
          },

          /**
           * @description 현재 장비의 타입
           ******************************
           * @type {Object}
           */
          kioskWorkLoc: {
            type: String,
            value: () => JSON.parse(localStorage.getItem('setting.workLocation'))
          },

          /**
           * @description KIOSK 환경에서 상단에 표시되는 작업 위치
           * logis-setting에 의해 workLoc이 결정되면 workLoc을 바탕으로 화면에 표시할 값을 결정함
           ******************************
           * @type {String}
           */
          kioskWorkLocLabel: {
            type: String,
            value: () => JSON.parse(localStorage.getItem('setting.workLocationLabel'))
          },

          /**
           * @description 개발 모드 여부
           ******************************
           * @type {Boolean}
           */
          isDevMode: {
            type: Boolean,
            value: () => CONST.IS_DEV_MODE
          },

          /**
           * @description 태블릿 여부
           ******************************
           * @type {Boolean}
           */
          isTABLET: {
            type: Boolean
          },

          /**
           * @description PDA 여부
           ******************************
           * @type {Boolean}
           */
          isPDA: {
            type: Boolean
          },

          /**
           * @description KIOSK 여부
           ******************************
           * @type {Boolean}
           */
          isKIOSK: {
            type: Boolean
          },

          /**
           * @description 로그인 여부를 확인하기 위한 flag
           ******************************
           * @type {Boolean}
           */
          isNotLogin: {
            type: Boolean
          },

          /**
           * @description KIOSK 환경에서 QR 코드 버튼이 활성화 되어 있는지 여부를 확인하기 위한 flag
           ******************************
           * @type {Boolean}
           */
          isShowCodeButton: {
            type: Boolean,
            value: false
          },

          /**
           * @description 화면 상단에 표시 할 현재 로그인한 사이트 코드
           ******************************
           * @type {String}
           */
          currentSite: {
            type: String,
            value: 'Operato'
          }
        }
      }

      /**
       * sys-ajax에서 발생시키는 sys-unauthorized-session event handler 등록
       * mobile 환경에서 fix할 innerHeight 초기화
       */
      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('sys-unauthorized-session', this._handleUnauthorized);
        this.screenHeight = window.innerHeight + 'px';

        document.addEventListener('before-page-change', event => {
          const prevPage = event.detail.prevPage
          const currentPage = event.detail.currentPage;

          // 설정 화면에서 다른 화면으로 이동할 경우
          // 기존의 페이지 이동 이벤트를 prevent 하고 설정을 저장함
          // 설정을 저장하면 최종적으로 location.repload 수행
          if(prevPage === 'logis_setting') {
            event.preventDefault();
            this.$['logis-setting'].saveSetting();
          }
        });

        document.addEventListener('page-changed', event => {
          const prevPage = event.detail.prevPage;
          const currentPage = event.detail.currentPage;

          // kiosk_das_ord_info, kiosk_dps_ord_info 화면에서 QR 코드 버튼 활성화를 위한
          // event handler 등록
          if(currentPage === 'kiosk_das_ord_info') {
            this.showCodeButton('DAS');
          } else if (currentPage === 'kiosk_dps_ord_info') {
            this.showCodeButton('DPS');
          } else {
            if(this.isShowCodeButton) {
              this.hideQRButton();
            }
          }
        });
      }

      /**
       * 사이드 메뉴 토글
       */
      _toggleSideMenu() {
        this.drawerOpened = !this.drawerOpened;
      }

      /**
       * device type check
       * 1. const.js의 IS_DEV_MODE가 true라면 localStorage의 값으로 초기화 함
       *    값이 없을 경우 설정을 통해 초기화
       *
       * 2. const.js의 IS_DEV_MODE가 false라면
       *    const.js의 CONST.MY_DEVICE를 통해 장비를 결정 <apk 빌드시 결정>
       */
      _checkDeviceType() {
        this.deviceType = '';

        if(CONST.IS_DEV_MODE) { // 개발 모드일 때 localstorage에서 값을 조회 함
          this.deviceType = JSON.parse(localStorage.getItem('setting.deviceType')) ? JSON.parse(localStorage.getItem('setting.deviceType')) : CONST.MY_DEVICE;
        } else {
          this.deviceType = CONST.MY_DEVICE;
        }

        return this.deviceType;
      }

      /**
       * device type change event handler
       * deviceType이 변경되면 _setupIcons를 통해 화면을 구성하는 메뉴/버튼 등을 활성/비활성화 함
       */
      _deviceTypeChanged(deviceType) {
        if(!deviceType) {
          return;
        }

        this.isPDA = this.isTABLET = this.isKIOSK = false;

        switch(deviceType) {
          case 'PDA':
            this.isPDA = true;
            this.adjustPDAFontSize();
            break;
          case 'TABLET':
            this.isTABLET = true;
            break;
          case 'KIOSK':
            this.isKIOSK = true;
            break;
        }

        this._setupIcons(deviceType);
      }

      /**
       * device type이 PDA일 경우 html의 폰트 사이즈를 변경하여
       * 화면 전체 폰트 사이즈를 변경함
       */
       adjustPDAFontSize() {
        document.querySelector('html').style.fontSize = '20px';
      }

      /**
       * device type에 따라 화면의 메뉴/버튼 등을 활성/비활성화 함
       *
       * 1. _deviceTypeChanged 의해 호출 되는 경우
       *    - 앱 재실행, 설정 변경 등의 화면 리프레시 모든 케이스
       *
       * 2. _sessionResponsed에 의해 호출 되는 경우
       *    - 로그인 되어 있지 않던 상태에서 로그인시 리프레시를 하지 않으므로 _sessionResponsed에서 직접 호출
       */
      _setupIcons(deviceType) {
        if(this.isLoginScreen()) {
          this.showLogoutBtn(false);
          this.showRefreshBtn(false);
          this.showRegionName(false);
          this.showZoneCode(false);
          this.enableMenuBtn(true);
          this.showKioskWorkLoc(false);

          if(deviceType === CONST.DEVICE_TYPE.TABLET || deviceType === CONST.DEVICE_TYPE.PDA) {
            this.fixViewSize(true);
            this.showKioskSettingBtn(false);
            this.showSidebar(true);
            importNativeLibs();

          } else {
            this.fixViewSize(false);
            this.showKioskSettingBtn(true);
            this.showSidebar(false);
          }
        } else {
          switch(deviceType) {
            case CONST.DEVICE_TYPE.KIOSK:
              this.showKioskSettingBtn(true);
              this.showLogoutBtn(true);
              this.showRefreshBtn(false);
              this.showSidebar(false);
              this.showRegionName(true);
              this.showZoneCode(false);
              this.fixViewSize(false);
              this.enableMenuBtn(false);
              this.showKioskWorkLoc(true);
              break;

            case CONST.DEVICE_TYPE.PDA:
              if(this.isQps) {
                this.showKioskSettingBtn(false);
                this.showLogoutBtn(true);
                this.showRefreshBtn(true);
                this.showSidebar(true);
                this.showRegionName(false);
                this.showZoneCode(false);
                this.fixViewSize(true);
                importNativeLibs();
                this.enableMenuBtn(true);

              } else {
                this.showKioskSettingBtn(false);
                this.showLogoutBtn(true);
                this.showRefreshBtn(false);
                this.showSidebar(true);
                this.showRegionName(true);
                this.showZoneCode(true);
                this.fixViewSize(true);
                importNativeLibs();
                this.enableMenuBtn(true);
              }
              break;

            default:
              this.showKioskSettingBtn(false);
              this.showLogoutBtn(true);
              this.showRefreshBtn(true);
              this.showSidebar(true);
              this.showRegionName(true);
              this.showZoneCode(true);
              this.fixViewSize(true);
              importNativeLibs();
              this.enableMenuBtn(true);
              break;
          }
        }
      }

      /**
       * session check request가 정상적으로 도착하면 (로그인 되었다면)
       * logout 버튼을 활성화 및 _setupIcons를 통해 화면 구성
       */
      _sessionResponsed(event) {
        document.dispatchEvent(new CustomEvent('session-responsed', event));

        if(this.jobName = 'QPS') {
          this.currentSite = event.detail.domain.brandName;
        } else {
          this.currentSite = event.detail.domain.name;
        }

        this.showLogoutBtn(true);
        this._setupIcons(this.deviceType);
        this.checkSetting();
        this.isNotLogin = false;
      }

      /**
       * 호기, 존, 작업위치 등의 정보가 설정 되었는지 확인함
       */
      checkSetting() {
        try {
          switch(this.deviceType) {
            case CONST.DEVICE_TYPE.KIOSK:
              if(!JSON.parse(localStorage.getItem('setting.regionCode'))) {
                throw {
                  title: t('error.SETTING_ERROR'),
                  message: t('text.region_code_is_not_set')
                };
              } else if (!JSON.parse(localStorage.getItem('setting.workLocation'))) {
                throw {
                  title: t('error.SETTING_ERROR'),
                  message: t('text.side_code_is_not_set')
                };
              }
              break;

            default:
              if(!JSON.parse(localStorage.getItem('setting.regionCode'))) {
                throw {
                  title: t('error.SETTING_ERROR'),
                  message: t('text.region_code_is_not_set')
                };
              } else if (!JSON.parse(localStorage.getItem('setting.zoneCode'))) {
                throw {
                  title: t('error.SETTING_ERROR'),
                  message: t('text.zone_code_is_not_set')
                };
              }
              break;
          }
        } catch (error) {
          openAlert({
            title: error.title,
            message: error.message,
            confirmCallback: this.toSetting.bind(this)
          });
        }
      }

      /**
       * session check request가 비정상적으로 도착하면 (base url 불량)
       * setting 화면으로 이동
       */
      _sessionError() {
        this.hideHeaderButtons();
        this.isNotLogin = true;
        openAlert({
          title: t('error.BASEURL_ERROR'),
          message: t('text.check_baseUrl'),
          confirmCallback: () => {
            this.toSetting();
          }
        });
      }

      hideHeaderButtons() {
        this.showRefreshBtn(false);
        this.showLogoutBtn(false);
        this.showRegionName(false);
        this.showZoneCode(false);
        this.showKioskWorkLoc(false);
      }

      /**
       * session check request가 401 에러 발생시
       * login 화면으로 이동
       */
      _sessionUnauthorized() {
        document.dispatchEvent(new CustomEvent('session-unauthorized'));

        if(location.hash.indexOf('login') < 0) {
          openAlert({
            title: t('error.LOGIN_ERROR'),
            message: t('error.UNAUTHORIZED'),
            confirmCallback: this.toLogin.bind(this)
          });
        }

        this.isNotLogin = true;
      }

      /**
       * 서버에 대한 모든 요청이 인증 에러 발생시
       * 로그인 화면으로 라우팅
       */
      _handleUnauthorized(e) {
        this.isNotLogin = true;
        let route = location.hash.replace('#/', '');

        if(route === 'login' || route === 'setting') {
          // do nothing
        } else {
          this.toLogin();
          openAlert({
            title: t('error.LOGIN_ERROR'),
            message: t('error.UNAUTHORIZED'),
          });
        }
      }

      /**
       * login 성공시
       * 1. 로그아웃 버튼 활성화
       * 2. 홈 화면으로 이동
       * 3. logis-setting 화면의 region items 조회
       * 4. 사용자 정보 reset
       */
      _handleLoginSuccess() {
        this.isNotLogin = false;
        this.showLogoutBtn();
        // this.shadowRoot.querySelector('logis-setting')._getRegionItems();
        this.resetInfo();
        this._moveToDefaultView();

      }

      _moveToDefaultView() {
        // 로그인 후 현재 장비가 kiosk라면 설정된 kiosk 화면으로 이동 설정된 화면이 없다면 any_setting으로 이동
        if(this.deviceType === CONST.DEVICE_TYPE.KIOSK) {
          const kioskScreen = JSON.parse(localStorage.getItem('setting.kioskScreen'));
          this.route = {
            prefix: '/',
            path: kioskScreen ? kioskScreen : 'home'
          };
        } else {
          this.toHome();
        }
      }

      /**
       * 사용자 정보 재조회
       */
      resetInfo() {
        // get user
        this.$['logis-setting'].checkSession();
      }

      /**
       * logout
       */
      logout() {
        openConfirm({
          title: t('button.logout'),
          message: t('text.Sure to logout'),
          confirmCallback: () => {
            const sysLogout = this.$['sys-logout'];
            sysLogout.logout();
          }
        })
      }

      /**
       * 로그아웃 성공 후 이벤트 핸들러
       * 1. 사용자 정보 삭제 (from localstorage)
       * 2. 로그아웃 버튼 숨기기
       * 3. 키오스크 설정 버튼 숨기기
       * 4. 새로고침 버튼 숨기기
       * 5. 로그인 여부 플래그 변경
       */
      _handleLogOut(e) {
        this.currentSite = 'Operato';
        this.clearUserInfo();
        this.showLogoutBtn(false);
        this.showKioskSettingBtn(this.deviceType === 'KIOSK');
        this.showRefreshBtn(false);
        this.isNotLogin = true;
      }

      /**
       * 로그아웃 후 사용자 로컬 스토리지의 정보를 삭제함
       */
      clearUserInfo() {
        localStorage.removeItem('setting.user');
      }

      /**
       * 현재 화면이 로그인 화면인지 여부를 return
       */
      isLoginScreen() {
        let currentHash = location.hash.replace('#/', '');
        return currentHash.indexOf('login') === 0;
      }

      /**
       * KIOSK 설정 버튼 활성화/비활성화
       */
      showKioskSettingBtn(value) {
        this.$['kiosk-setting-btn'].hidden = !value;
      }

      /**
       * 로그아웃 버튼 활성화/비활성화
       */
      showLogoutBtn(value) {
        this.$['logout-btn'].hidden = !value;
      }

      /**
       * 새로고침 버튼 활성화/비활성화
       */
      showRefreshBtn(value) {
        this.$['refresh-btn'].hidden = !value;
      }

      /**
       * 사이드 메뉴 활성화/비활성화
       */
      showSidebar(value) {
        const drawerLayout = this.$['drawer-layout'];
        if(value) {
          drawerLayout.removeAttribute('force-narrow');
        } else {
          drawerLayout.setAttribute('force-narrow', '');
        }
      }

      /**
       * 호기명 활성화/비활성화
       */
      showRegionName(value) {
        this.$['region-name'].hidden = !value;
      }

      /**
       * 존 코드 활성화/비활성화
       */
      showZoneCode(value) {
        this.$['zone-code'].hidden = !value;
      }

      /**
       * CASE: true
       * 1. PDA, TABLET과 같이 innerHeight 크기를 변경 불가능 할 때 (브라우저 사이즈 변경)
       *    connectedCallback에서 초기화 한 screenHeight로 fix
       *
       * CASE: false
       * 1. kiosk와 같이 innerHeight 변경 (브라우저 사이즈 변경) 가능  할 때 drawer-layout의 height를 제거
       */
      fixViewSize(value) {
        if(value) {
          this.$['drawer-layout'].style.height = this.screenHeight;
        } else {
          this.$['drawer-layout'].style.height = '';
        }
      }

      // /**
      //  * deviceType이 tablet 혹은 pda일 때 cordova plugin을 임포트 함
      //  */
      // importNativeLibs() {
      //   if(!CONST.IS_DEV_MODE && !document.head.querySelector('#cordova-libs')) {
      //     const scriptTag = document.createElement('script');
      //     scriptTag.setAttribute('id', 'cordova-libs');
      //     scriptTag.setAttribute('src', './cordova.js');
      //     document.head.appendChild(scriptTag);
      //   }
      // }

      /**
       * menu button 활성화/비활성화
       */
      enableMenuBtn(value) {
        const menuBtn = this.$['menu-btn'];

        if(value) {
          menuBtn.onclick = this._toggleSideMenu.bind(this);
        } else {
          menuBtn.onclick = null;
        }
      }

      /**
       * page 변경시 event handler
       * page 변경에 따른 버튼 활성/비활성화 작업 등 수행
       ***********************
       * @param {Object} page
       */
      _pageChanged(page) {
        if (this.narrow) { // side menu narrow
          this.drawerOpened = false;
        }

        // this.page = page || 'home';
        if (!page) {
          return;
        }

        switch(page) {
          case 'login':
            if(this.isNotLogin) {
              this.hideHeaderButtons();
            } else {
              this._moveToDefaultView();
            }

          default:
            if(this.isNotLogin === undefined) return;

            if (this.isNotLogin && !(page === 'logis_setting' || page === 'login')) {
              // 로그인 되지 않은 상태에서 setting 화면이나 login 화면이 아닌 다른곳으로 라우팅 시 로그인으로 강제 이동
              this.toLogin();
              openAlert({
                title: t('error.LOGIN_ERROR'),
                message: t('error.UNAUTHORIZED')
              });
            }
        }
      }

      /**
       * home 화면으로 이동
       */
      toHome() {
        this.route = { prefix: '/', path: 'home', title: t('menu.Home')};
      }

      /**
       * 로그인 화면으로 이동
       */
      toLogin() {
        this.route = { prefix: '/', path: 'login', title: t('menu.Login') };
      }

      /**
       * 물류 설정 화면으로 이동
       */
      toSetting() {
        this.route = { prefix: '/', path: 'logis_setting', title: t('menu.Settings') };
      }

      /**
       * system setting 화면으로 이동 (개발용)
       */
      toSysSetting() {
        this.route = { prefix: '/', path: 'setting', title: t('menu.Settings') };
      }

      /**
       * 코드 버튼 활성화
       */
      showCodeButton(viewType) {
        this.$['mpi-on-last-btn'].hidden = false;
        this.$['mpi-off-btn'].hidden = false;

        if(viewType === 'DAS') { // DAS의 경우
          this.$['batch-full-box-btn'].hidden = false;
        } else {
          this.$['batch-full-box-btn'].hidden = true;
        }

        this.isShowCodeButton = true;
      }

      /**
       * 키오스크 작업 위치 정보 활성 / 비활성화
       */
      showKioskWorkLoc(value) {
        this.$['kiosk-work-loc'].hidden = !value;
      }

      /**
       * QR 코드 버튼 비활성화
       */
      hideQRButton() {
        this.$['mpi-on-last-btn'].hidden = true;
        this.$['mpi-off-btn'].hidden = true;
        this.$['batch-full-box-btn'].hidden = true;
        this.isShowCodeButton = false;
      }

      /**
       * KIOSK 상단 버튼 코드 팝업
       **********************
       * @param {Object} event
       */
      showCodePopup(event) {
        let buttonId = event.currentTarget.id;
        const popup = document.createElement('qrcode-popup');
        let title;

        if(buttonId.indexOf('mpi-off-btn') >= 0) {
          popup.actionType = 'mpi-off';
          title = t('title.mpi_off_all');

        } else if(buttonId.indexOf('batch-full-box-btn') >= 0) {
          popup.actionType = 'batch-full-box';
          title = t('title.batch_full_box');

        } else if (buttonId.indexOf('mpi-on-last-btn') >= 0) {
          popup.actionType = 'mpi-on-last';
          title = t('title.mpi_on_last');
        }

        document.dispatchEvent(new CustomEvent('open-dialog', {
          detail:{
            content: popup,
            width: 'fit',
            height: 'fit',
            title: title,
            openCallback: popup.initialSetup.bind(popup)
          }
        }));
      }

      /**
       * 상단의 refresh 버튼을 클릭시 refresh-view 이벤트를 발생시킴
       */
      refresh() {
        let route;
        if(this.route && this.route.path) {
          route = this.route.path;
        } else {
          route = location.hash.replace('#/', '');
        }
        document.dispatchEvent(new CustomEvent('refresh-view-' + route, {
          detail: route
        }));
      }
    }

    window.customElements.define(OperatoLogisApp.is, OperatoLogisApp);
  </script>
</dom-module>
