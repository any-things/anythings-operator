      /**

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('sys-unauthorized-session', this._handleUnauthorized);
        this.screenHeight = window.innerHeight + 'px';

        document.addEventListener('before-page-change', event => {
          const prevPage = event.detail.prevPage

          // ì¤ì  íë©´ìì ë¤ë¥¸ íë©´ì¼ë¡ ì´ëí  ê²½ì°
          // ê¸°ì¡´ì íì´ì§ ì´ë ì´ë²¤í¸ë¥¼ prevent íê³  ì¤ì ì ì ì¥í¨

          if(prevPage === 'logis_setting') {
            event.preventDefault();
            this.$['logis-setting'].saveSetting();

        document.addEventListener('page-changed', event => {
          const prevPage = event.detail.prevPage;

      _checkDeviceType() {

        if(CONST.IS_DEV_MODE) { // ê°ë° ëª¨ëì¼ ë localstorageìì ê°ì ì¡°í í¨

      /**
       * device type change event handler
       * deviceTypeì´ ë³ê²½ëë©´ _setupIconsë¥¼ íµí´ íë©´ì êµ¬ì±íë ë©ë´/ë²í¼ ë±ì íì±/ë¹íì±í í¨
       */
      _deviceTypeChanged(deviceType) {
        if(!deviceType) {
          return;
        }

        this.isPDA = this.isTABLET = this.isKIOSK = false;

        switch(deviceType) {
          case 'PDA':
            this.isPDA = true;
            this.adjustPDAFontSize();
            break;
          case 'TABLET':
            this.isTABLET = true;
            break;
          case 'KIOSK':
            this.isKIOSK = true;
            break;
        }

        this._setupIcons(deviceType);
      }

      /**

       * íë©´ ì ì²´ í°í¸ ì¬ì´ì¦ë¥¼ ë³ê²½í¨

       adjustPDAFontSize() {

      }

      /**
       * device typeì ë°ë¼ íë©´ì ë©ë´/ë²í¼ ë±ì íì±/ë¹íì±í í¨
       *
       * 1. _deviceTypeChanged ìí´ í¸ì¶ ëë ê²½ì°
       *    - ì± ì¬ì¤í, ì¤ì  ë³ê²½ ë±ì íë©´ ë¦¬íë ì ëª¨ë  ì¼ì´ì¤
       *

       *    - ë¡ê·¸ì¸ ëì´ ìì§ ìë ìíìì ë¡ê·¸ì¸ì ë¦¬íë ìë¥¼ íì§ ìì¼ë¯ë¡ _sessionResponsedìì ì§ì  í¸ì¶
       */
      _setupIcons(deviceType) {
        if(this.isLoginScreen()) {
          this.showLogoutBtn(false);
          this.showRefreshBtn(false);
          this.showRegionName(false);
          this.showZoneCode(false);
          this.enableMenuBtn(true);
          this.showKioskWorkLoc(false);

          if(deviceType === CONST.DEVICE_TYPE.TABLET || deviceType === CONST.DEVICE_TYPE.PDA) {
            this.fixViewSize(true);
            this.showKioskSettingBtn(false);
            this.showSidebar(true);
            importNativeLibs();

          } else {
            this.fixViewSize(false);
            this.showKioskSettingBtn(true);
            this.showSidebar(false);
          }
        } else {
          switch(deviceType) {
            case CONST.DEVICE_TYPE.KIOSK:
              this.showKioskSettingBtn(true);
              this.showLogoutBtn(true);
              this.showRefreshBtn(false);
              this.showSidebar(false);
              this.showRegionName(true);
              this.showZoneCode(false);
              this.fixViewSize(false);
              this.enableMenuBtn(false);
              this.showKioskWorkLoc(true);
              break;

            case CONST.DEVICE_TYPE.PDA:
              if(this.isQps) {
                this.showKioskSettingBtn(false);
                this.showLogoutBtn(true);
                this.showRefreshBtn(true);
                this.showSidebar(true);
                this.showRegionName(false);
                this.showZoneCode(false);
                this.fixViewSize(true);
                importNativeLibs();
                this.enableMenuBtn(true);

              } else {
                this.showKioskSettingBtn(false);
                this.showLogoutBtn(true);
                this.showRefreshBtn(false);
                this.showSidebar(true);
                this.showRegionName(true);
                this.showZoneCode(true);
                this.fixViewSize(true);
                importNativeLibs();
                this.enableMenuBtn(true);
              }
              break;

            default:
              this.showKioskSettingBtn(false);
              this.showLogoutBtn(true);
