<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="things-permanent-focus-input">
  <template>
    <style>
      :host {
        
      }

      .input-row {
        display: flex;
        flex-direction: row;
        margin-bottom: 5px;
      }

      .label {
        font-size:.8rem;
        margin: 5px 5px auto auto;
        min-width: 25%;
        text-align: right;
      }

      input {
        background-color: rgba(0,0,0,.25);
        border: 1px solid rgba(255,255,255,.2);
        height: 1.8rem;
        color: #fff;
        font-size: .8rem;
        padding: 0 10px;
        border-radius: unset;
        outline: none;
        width: 75%;
      }
    </style>

    <div class="input-row">
      <span class="label">[[valueLabel]]</span>
      <input id="input" max-length="[[maxLength]]" on-keypress="_handleValueKeypress" 
        value="[[value::change]]" hidden="[[hidden]]" on-blur="_onValueBlur" on-focus="_onValueFocus">
    </div>
  </template>

  <script>
    class ThingsPermanentFocusInput extends Polymer.Element {
      static get is() { return 'things-permanent-focus-input'; }

      static get properties() {
        return {
          valueLabel: {
            type: String,
            value: () => t('label.barcode')
          },

          value: {
            type: String,
            notify: true,
            observer: '_valueChanged'
          },

          maxLength: {
            type: Number
          },

          timeout: {
            type: Number,
            value: 3000
          },

          hidden: {
            type: Boolean,
            value: false
          },

          showKeyboard: {
            type: Boolean,
            value: false
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      _handleValueKeypress(e) {
        if (e.keyCode === 13) {
          var opts = {
            cancelBubble: e.cancelBubble,
            currentTarget: e.currentTarget,
            detail: e.detail
          };
          var event = new CustomEvent('value-enter', opts);
          this.dispatchEvent(event);

          return;
        }
      }

      _valueChanged(value) {
        // do nothing
      }

      _onValueBlur(e) {
        var id = e.currentTarget.id;
        var me = this;
        setTimeout(() => {
          me.$[id].focus()
        }, me.timeout);
      }

      _onValueFocus(e) {
        if (this.showKeyboard) {
          return;
        }

        // hide keyboard
        var inputElement = e.currentTarget;
        inputElement.setAttribute('readonly', '');
        setTimeout(() => {
          inputElement.removeAttribute('readonly');
        }, 100)
      }

      getValue() {
        return this.$.input.value;
      }

      select() {
        this.$.input.select();
      }

      focus() {
        this.$.input.focus();
      }

      reset() {
        this.$.input.value = null;
      }
    }

    customElements.define(ThingsPermanentFocusInput.is, ThingsPermanentFocusInput);
  </script>

</dom-module>
